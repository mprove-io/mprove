<div class="flex h-full flex-col bg-blue1">
  <div class="mx-6 mb-6 mt-8 flex h-2 flex-grow flex-col">
    <div class="flex h-11 items-center">
      <div
        data-cy="orgAccountTitle"
        class="text-2xl font-semibold text-gray1"
        >{{ pageTitle }}</div
      >
    </div>

    <div class="mt-6 flex h-2 w-full flex-1 rounded bg-white shadow-lg">
      <div class="h-full w-full overflow-auto">
        <div class="mt-16 ml-32 flex flex-row">
          <div class="flex flex-col text-base">
            <div class="flex h-16 items-center justify-end font-semibold"
              >Organization Name</div
            >
            <div class="flex h-16 items-center justify-end font-semibold"
              >Owner</div
            >
            <div class="flex h-16 items-center justify-end font-semibold"
              >Company Size</div
            >
            <div class="flex h-16 items-center justify-end font-semibold"
              >Contact Phone Number</div
            >
            <div class="flex items-center justify-end font-semibold"></div>
          </div>

          <div class="ml-6 flex flex-col text-base">
            <div
              data-cy="orgAccountName"
              class="flex h-16 max-w-xl items-center truncate"
              >{{ org?.name }}</div
            >
            <div
              data-cy="orgAccountOwnerEmail"
              class="flex h-16 max-w-xl items-center truncate"
              >{{ org?.ownerEmail }}</div
            >
            <div
              data-cy="orgAccountCompanySize"
              class="flex h-16 max-w-xl items-center truncate"
              >{{ org?.companySize }}</div
            >
            <div
              data-cy="orgAccountContactPhone"
              class="flex h-16 max-w-xl items-center truncate"
              >{{ org?.contactPhone }}</div
            >
            <div class="flex items-center">
              <button
                data-cy="orgAccountDeleteOrgButton"
                class="mt-7 mb-5 rounded border px-5 py-3 text-base font-medium shadow-sm focus:outline-none"
                [ngClass]="{
                  'cursor-default text-gray-400': isOrgOwner === false,
                  'border-red1 text-red1': isOrgOwner === true
                }"
                [disabled]="isOrgOwner === false"
                (click)="deleteOrg()"
                >Delete Organization</button
              >
            </div>
          </div>

          <div class="ml-6 flex flex-col">
            <div class="flex h-16 items-center">
              <button
                data-cy="orgAccountEditNameButton"
                class="rounded border py-2 px-3 text-sm font-medium leading-3 shadow-sm focus:outline-none"
                [ngClass]="{
                  'cursor-default text-gray-400': isOrgOwner === false,
                  'border-gray3 text-gray1': isOrgOwner === true
                }"
                [disabled]="isOrgOwner === false"
                (click)="editName()"
                >Edit</button
              ></div
            >
            <div class="flex h-16 items-center">
              <button
                data-cy="orgAccountEditOwnerButton"
                class="rounded border py-2 px-3 text-sm font-medium leading-3 shadow-sm focus:outline-none"
                [ngClass]="{
                  'cursor-default text-gray-400': isOrgOwner === false,
                  'border-gray3 text-gray1': isOrgOwner === true
                }"
                [disabled]="isOrgOwner === false"
                (click)="editOwner()"
                >Edit</button
              ></div
            >
            <div class="flex h-16 items-center">
              <button
                data-cy="orgAccountEditCompanySizeButton"
                class="rounded border py-2 px-3 text-sm font-medium leading-3 shadow-sm focus:outline-none"
                [ngClass]="{
                  'cursor-default text-gray-400': isOrgOwner === false,
                  'border-gray3 text-gray1': isOrgOwner === true
                }"
                [disabled]="isOrgOwner === false"
                (click)="editCompanySize()"
                >Edit</button
              ></div
            >
            <div class="flex h-16 items-center">
              <button
                data-cy="orgAccountEditContactPhoneButton"
                class="rounded border py-2 px-3 text-sm font-medium leading-3 shadow-sm focus:outline-none"
                [ngClass]="{
                  'cursor-default text-gray-400': isOrgOwner === false,
                  'border-gray3 text-gray1': isOrgOwner === true
                }"
                [disabled]="isOrgOwner === false"
                (click)="editContactPhone()"
                >Edit</button
              ></div
            >
            <div class="flex items-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="org$ | async"></div>
<div *ngIf="isOrgOwner$ | async"></div>
