<div class="flex flex-col bg-white p-9">
  <div
    data-cy="editOrgNameDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Edit Organization Name</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="editOrgNameForm"
    (ngSubmit)="save()"
  >
    <input
      #orgName
      spellcheck="false"
      data-cy="editOrgNameDialogOrgNameInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          editOrgNameForm.controls['orgName'].invalid &&
          editOrgNameForm.controls['orgName'].touched
      }"
      formControlName="orgName"
      placeholder="Name"
    />
    <m-validation
      [control]="editOrgNameForm.controls['orgName']"
    ></m-validation>

    <div class="mt-6">
      <button
        data-cy="editOrgNameDialogSaveButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Save</button
      >

      <button
        data-cy="editOrgNameDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
