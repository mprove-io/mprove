<div class="flex flex-col bg-white p-9">
  <div
    data-cy="editCompanySizeDialogTitle"
    class="mt-5 text-left text-2xl font-semibold text-gray2"
    >Edit Company Size</div
  >

  <ng-select
    data-cy="editCompanySizeDialogTimezoneSelect"
    class="custom mt-6 w-64 text-base focus:outline-none"
    [items]="sizes"
    [searchable]="false"
    [clearable]="false"
    [(ngModel)]="size"
    appendTo="body"
  >
    <ng-template ng-label-tmp let-item="item">
      <div class="ml-1 truncate">{{ item }}</div>
    </ng-template>

    <ng-template ng-option-tmp let-item="item">
      <div class="ml-1 truncate">{{ item }}</div>
    </ng-template>
  </ng-select>

  <div class="mt-9">
    <button
      data-cy="editCompanySizeDialogSaveButton"
      class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
      (click)="save()"
      >Save</button
    >

    <button
      data-cy="editCompanySizeDialogCancelButton"
      class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
