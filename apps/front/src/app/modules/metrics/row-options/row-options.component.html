<button
  data-cy="rowOptionsMenuButton"
  class="ml-3 mb-1 flex h-8 w-8 flex-shrink-0 items-center justify-center rounded hover:bg-white focus:outline-none"
  #t1="tippy"
  [tippy]="templateRowOptions"
  [hideOnEscape]="true"
  variation="menuGrid"
  className="my-menu"
  [offset]="[0, 5]"
  (click)="clickMenu($event)"
>
  <m-dots-vertical-icon></m-dots-vertical-icon>
</button>

<ng-template #templateRowOptions>
  <div class="border-gray4 w-48 rounded-md border-2 bg-white shadow-xl">
    <button
      data-cy="rowOptionsDelete"
      class="text-gray1 hover:bg-blue2 w-full px-4 py-2 text-left text-base focus:outline-none"
      (click)="t1.hide(); deleteRow($event)"
      >Delete</button
    >
  </div>
</ng-template>
