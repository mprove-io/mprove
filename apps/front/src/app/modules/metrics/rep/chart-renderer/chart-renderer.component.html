<div
  class="mt-2 flex h-full flex-row justify-center"
  *ngIf="
    params.data.rowType !== rowTypeEmpty &&
    params.data.rowType !== rowTypeHeader
  "
>
  <m-chart-icon
    class="cursor-pointer"
    [ngClass]="{
      'text-blue-500': params.data.showChart === true,
      'text-gray-400': params.data.showChart === false
    }"
    (click)="toggleShowChart($event)"
  ></m-chart-icon>
</div>
