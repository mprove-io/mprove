<div class="flex h-full flex-row items-center justify-center">
  <m-chart-icon
    class="cursor-pointer"
    [ngClass]="{
      'text-blue-500': params.data.showChart === true,
      'text-gray-400': params.data.showChart === false
    }"
    (click)="toggleShowChart($event)"
  ></m-chart-icon>
</div>
