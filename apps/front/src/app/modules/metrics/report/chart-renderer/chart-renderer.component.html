<div
  class="flex h-full flex-row justify-center"
  *ngIf="
    params.data.rowType !== rowTypeEmpty &&
    params.data.rowType !== rowTypeHeader
  "
>
  <m-chart-icon
    class="mt-2 cursor-pointer"
    [ngClass]="{
      'text-blue-500': params.data.showChart === true,
      'text-gray-400': params.data.showChart === false
    }"
    (click)="toggleShowChart($event)"
  ></m-chart-icon>

  <m-chart-view-icon
    class="ml-5 mt-1 cursor-pointer text-gray-400"
    (click)="explore($event)"
  ></m-chart-view-icon>
</div>
