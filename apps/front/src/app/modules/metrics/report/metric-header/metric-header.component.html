<div class="custom-header flex flex-row items-center">
  <div class="font-semibold">Metric</div>

  <div class="ml-5 flex w-[45px] flex-row items-center">
    <button
      class="flex h-9 cursor-pointer select-none items-center text-gray-500"
      [ngClass]="{
        'font-semibold': showMetricsTimeFieldName === true,
        'font-normal': showMetricsTimeFieldName === false
      }"
      (click)="toggleShowMetricsTimeFieldName()"
      >Time</button
    >
  </div>

  <div class="ml-5 flex w-[56px] flex-row items-center">
    <button
      class="flex h-9 cursor-pointer select-none items-center text-gray-500"
      [ngClass]="{
        'font-semibold': showMetricsModelName === true,
        'font-normal': showMetricsModelName === false
      }"
      (click)="toggleShowMetricsModelName()"
      >Model</button
    >
  </div>

  <div class="ml-5 flex w-[101px] flex-row items-center">
    <button
      class="flex h-9 cursor-pointer select-none items-center text-gray-500"
      [ngClass]="{
        'font-semibold': showMetricsParameters === true,
        'font-normal': showMetricsParameters === false
      }"
      (click)="toggleShowMetricsParameters()"
      >Parameters</button
    >
  </div>

  <div
    class="ml-5 flex w-[50px] flex-row items-center"
    tp="To use the JSON switch, first enable the Parameters switch."
    [tpIsEnabled]="showMetricsParameters === false"
  >
    <button
      class="flex h-9 cursor-pointer select-none items-center text-gray-500"
      [ngClass]="{
        'cursor-pointer': showMetricsParameters === true,
        'cursor-default': showMetricsParameters === false,
        'font-semibold':
          showMetricsParameters === true && showParametersJson === true,
        'font-normal':
          showMetricsParameters === false || showParametersJson === false
      }"
      [disabled]="showMetricsParameters === false"
      (click)="toggleShowParametersJson()"
      >JSON</button
    >
  </div>

    }"

</div>

<div *ngIf="uiQuery$ | async"></div>
