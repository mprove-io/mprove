<div class="flex flex-row justify-start">
  <m-insights-icon
    class="ml-[6px] flex flex-shrink-0"
    [ngClass]="{
    'text-gray-500':
    showMetricsChart === true && reportSelectedNodes.length === 0,
    'text-gray-400':
    showMetricsChart === false && reportSelectedNodes.length === 0,
    'cursor-default text-gray-300': reportSelectedNodes.length > 0,
    'cursor-pointer': reportSelectedNodes.length === 0,
  }"
    (click)="toggleShowMetricsChart()"
  ></m-insights-icon>
</div>

<div *ngIf="uiQuery$ | async"></div>
<div *ngIf="reportSelectedNodes$ | async"></div>
