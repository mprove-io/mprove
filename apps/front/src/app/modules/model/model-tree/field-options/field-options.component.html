<button
  data-cy="fieldOptionsMenuButton"
  class="ml-3 flex h-8 w-8 flex-shrink-0 items-center justify-center rounded hover:bg-white focus:outline-none"
  #t1="tippy"
  [tippy]="templateFieldOptions"
  [hideOnEscape]="true"
  variation="menu"
  className="my-menu"
  [offset]="[0, 5]"
  (click)="clickMenu($event)"
>
  <m-dots-vertical-icon></m-dots-vertical-icon>
</button>

<ng-template #templateFieldOptions>
  <div class="w-48 rounded-md border-2 border-gray4 bg-white shadow-xl">
    <button
      data-cy="fileOptionsGoToFileLineButton"
      class="w-full px-4 py-2 text-left text-base text-gray1 hover:bg-blue2 focus:outline-none"
      (click)="t1.hide(); goToFileLine($event)"
      >Go to File Line</button
    >
  </div>
</ng-template>
