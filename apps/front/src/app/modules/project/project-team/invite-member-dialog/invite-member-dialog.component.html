<div class="flex flex-col bg-white p-9">
  <div
    data-cy="inviteMemberDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Invite Member</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="inviteMemberForm"
    (ngSubmit)="invite()"
  >
    <input
      #email
      spellcheck="false"
      data-cy="inviteMemberDialogEmailInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          inviteMemberForm.controls['email'].invalid &&
          inviteMemberForm.controls['email'].touched
      }"
      formControlName="email"
      placeholder="Email"
    />
    <m-validation [control]="inviteMemberForm.controls['email']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="inviteMemberDialogInviteButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Invite</button
      >

      <button
        data-cy="inviteMemberDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
