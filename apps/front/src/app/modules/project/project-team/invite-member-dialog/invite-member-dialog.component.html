<div class="flex flex-col bg-white p-9">
  <div
    data-cy="inviteMemberDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Invite Member</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="inviteMemberForm"
    (ngSubmit)="invite()"
  >
    <input
      spellcheck="false"
      data-cy="inviteMemberDialogEmailInput"
      class="form-input mt-9 rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          inviteMemberForm.controls['email'].invalid &&
          inviteMemberForm.controls['email'].touched
      }"
      formControlName="email"
      placeholder="Email"
    />
    <m-validation [control]="inviteMemberForm.controls['email']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="inviteMemberDialogInviteButton"
        class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Invite</button
      >

      <button
        data-cy="inviteMemberDialogCancelButton"
        class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
