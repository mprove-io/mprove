<div class="bg-m0 flex select-none flex-col p-9">
  <div
    data-cy="addRoleDialogTitle"
    class="text-s2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Add Role</div
  >

  <form class="flex w-80 flex-col" [formGroup]="addRoleForm" (ngSubmit)="add()">
    <input
      autocomplete="off"
      #role
      spellcheck="false"
      data-cy="addRoleDialogRoleInput"
      class="form-input border-s3 focus:border-m600 mt-9 rounded"
      [ngClass]="{
        'border-r600':
          addRoleForm.controls['role'].invalid &&
          addRoleForm.controls['role'].touched
      }"
      formControlName="role"
      placeholder="Role"
    />
    <m-validation [control]="addRoleForm.controls['role']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="addRoleDialogAddButton"
        class="bg-m600 text-m0 w-28 rounded py-3 text-base font-medium focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addRoleDialogCancelButton"
        class="border-m600 text-m600 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
