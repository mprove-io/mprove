<div class="flex flex-col bg-white p-9">
  <div
    data-cy="addRoleDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Add Role</div
  >

  <form class="flex w-80 flex-col" [formGroup]="addRoleForm" (ngSubmit)="add()">
    <input
      #role
      spellcheck="false"
      data-cy="addRoleDialogRoleInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          addRoleForm.controls['role'].invalid &&
          addRoleForm.controls['role'].touched
      }"
      formControlName="role"
      placeholder="Role"
    />
    <m-validation [control]="addRoleForm.controls['role']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="addRoleDialogAddButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addRoleDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
