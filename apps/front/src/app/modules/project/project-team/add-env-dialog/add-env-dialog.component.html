<div class="flex flex-col bg-white p-9">
  <div
    data-cy="addEnvDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Add Environment for Project User</div
  >

  <form class="flex w-80 flex-col" [formGroup]="addEnvForm" (ngSubmit)="add()">
    <ng-select
      #addConnectionDialogEnvSelect
      data-cy="addConnectionDialogEnvSelect"
      class="custom w-80 text-base focus:outline-none"
      (open)="openEnvSelect()"
      [loading]="envsListLoading"
      [items]="envsList"
      [clearable]="false"
      [searchable]="false"
      appendTo="body"
      placeholder="Env"
      bindLabel="envId"
      bindValue="envId"
      formControlName="envId"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.envId }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.envId }}</div>
      </ng-template>
    </ng-select>

    <div class="mt-6">
      <button
        data-cy="addEnvDialogAddButton"
        class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addEnvDialogCancelButton"
        class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
