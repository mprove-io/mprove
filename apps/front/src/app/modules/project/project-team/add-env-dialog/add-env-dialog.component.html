<div class="flex flex-col bg-white p-9">
  <div
    data-cy="addEnvDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Add Environment for {{ member.alias }}</div
  >

  <form class="flex w-80 flex-col" [formGroup]="addEnvForm" (ngSubmit)="add()">
    <ng-select
      #addEnvDialogEnvSelect
      data-cy="addEnvDialogEnvSelect"
      class="custom mt-12 w-80 text-base focus:outline-none"
      (open)="openEnvSelect()"
      [loading]="envsListLoading"
      [items]="envsList"
      [clearable]="false"
      [searchable]="false"
      appendTo="body"
      placeholder="Env"
      bindLabel="envId"
      bindValue="envId"
      formControlName="envId"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.envId }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.envId }}</div>
      </ng-template>
    </ng-select>

    <div class="mt-12">
      <button
        data-cy="addEnvDialogAddButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addEnvDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
