<div class="flex-grow flex-col overflow-y-auto bg-white p-9">
  <div
    data-cy="addEvDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Add Variable</div
  >

  <form
    class="flex w-[700px] flex-col"
    [formGroup]="addEvForm"
    (ngSubmit)="add()"
  >
    <input
      spellcheck="false"
      data-cy="addEvDialogEvIdInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          addEvForm.controls['evId'].invalid &&
          addEvForm.controls['evId'].touched
      }"
      formControlName="evId"
      placeholder="Name"
    />
    <m-validation [control]="addEvForm.controls['evId']"></m-validation>

    <input
      spellcheck="false"
      data-cy="addEvDialogValInput"
      class="form-input border-gray3 focus:border-blue3 mt-1 rounded"
      [ngClass]="{
        'border-red-600':
          addEvForm.controls['val'].invalid && addEvForm.controls['val'].touched
      }"
      formControlName="val"
      placeholder="Value"
    />
    <m-validation [control]="addEvForm.controls['val']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="addEvDialogAddButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addEvDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
