<div class="flex flex-col bg-white p-9">
  <div
    data-cy="deleteEvDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Delete Variable</div
  >

  <div class="text-gray1 mt-6 text-lg"
    >Are you sure you want to delete variable
    <span class="font-semibold" style="word-break: break-all">
      {{ dataItem.ev.evId }} </span
    >?</div
  >

  <div class="mt-6">
    <button
      data-cy="deleteEvDialogDeleteButton"
      class="bg-red1 w-28 rounded border py-3 text-base font-medium text-white focus:outline-none"
      (click)="delete()"
      >Delete</button
    >

    <button
      data-cy="deleteEvDialogCancelButton"
      class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
