<div class="flex-grow flex-col p-9 bg-white overflow-y-auto">
  <div
    data-cy="addConnectionDialogTitle"
    class="flex-grow mt-5 text-2xl text-gray2 font-semibold text-left"
    >Add Connection</div
  >

  <form
    class="flex flex-col w-80"
    [formGroup]="addConnectionForm"
    (ngSubmit)="add()"
  >
    <input
      spellcheck="false"
      data-cy="addConnectionDialogConnectionIdInput"
      class="mt-9 form-input rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          addConnectionForm.controls['connectionId'].invalid &&
          addConnectionForm.controls['connectionId'].touched
      }"
      formControlName="connectionId"
      placeholder="Name"
    />
    <m-validation
      [control]="addConnectionForm.controls['connectionId']"
    ></m-validation>

    <ng-select
      #typeSelect
      data-cy="addConnectionDialogTypeSelect"
      class="custom w-80 text-base focus:outline-none"
      [items]="connectionTypes"
      [clearable]="false"
      [searchable]="false"
      (change)="changeType($event)"
      appendTo="body"
      formControlName="type"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="flex ml-1">{{ item }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="flex ml-1">{{ item }}</div>
      </ng-template>
    </ng-select>

    <div *ngIf="addConnectionForm.controls['type'].value === typeBigquery">
      <textarea
        rows="9"
        data-cy="addConnectionDialogBigqueryCredentialsInput"
        class="mt-6 w-96 form-input rounded border-gray3 focus:border-blue3 resize-none"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['bigqueryCredentials'].invalid &&
            addConnectionForm.controls['bigqueryCredentials'].touched
        }"
        formControlName="bigqueryCredentials"
        placeholder="JSON BigQuery Credentials"
      ></textarea>
      <m-validation
        [control]="addConnectionForm.controls['bigqueryCredentials']"
      ></m-validation>

      <div class="text-base">Query Size Limit, gb (default: 1)</div>
      <input
        spellcheck="false"
        data-cy="addConnectionDialogBigqueryQuerySizeLimitGbInput"
        class="w-80 mt-1 form-input rounded border-gray3 focus:border-blue3"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['bigqueryQuerySizeLimitGb'].invalid &&
            addConnectionForm.controls['bigqueryQuerySizeLimitGb'].touched
        }"
        formControlName="bigqueryQuerySizeLimitGb"
      />
      <m-validation
        [control]="addConnectionForm.controls['bigqueryQuerySizeLimitGb']"
      ></m-validation>
    </div>

    <div *ngIf="addConnectionForm.controls['type'].value === typePostgreSql">
      <input
        spellcheck="false"
        data-cy="addConnectionDialogPostgresHostInput"
        class="w-80 mt-6 form-input rounded border-gray3 focus:border-blue3"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['postgresHost'].invalid &&
            addConnectionForm.controls['postgresHost'].touched
        }"
        formControlName="postgresHost"
        placeholder="Host"
      />
      <m-validation
        [control]="addConnectionForm.controls['postgresHost']"
      ></m-validation>

      <input
        spellcheck="false"
        data-cy="addConnectionDialogPostgresPortInput"
        class="w-80 form-input rounded border-gray3 focus:border-blue3"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['postgresPort'].invalid &&
            addConnectionForm.controls['postgresPort'].touched
        }"
        formControlName="postgresPort"
        placeholder="Port"
      />
      <m-validation
        [control]="addConnectionForm.controls['postgresPort']"
      ></m-validation>

      <input
        spellcheck="false"
        data-cy="addConnectionDialogPostgresDatabaseInput"
        class="w-80 form-input rounded border-gray3 focus:border-blue3"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['postgresDatabase'].invalid &&
            addConnectionForm.controls['postgresDatabase'].touched
        }"
        formControlName="postgresDatabase"
        placeholder="Database"
      />
      <m-validation
        [control]="addConnectionForm.controls['postgresDatabase']"
      ></m-validation>

      <input
        spellcheck="false"
        data-cy="addConnectionDialogPostgresUserInput"
        class="w-80 form-input rounded border-gray3 focus:border-blue3"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['postgresUser'].invalid &&
            addConnectionForm.controls['postgresUser'].touched
        }"
        formControlName="postgresUser"
        placeholder="User"
      />
      <m-validation
        [control]="addConnectionForm.controls['postgresUser']"
      ></m-validation>

      <input
        spellcheck="false"
        data-cy="addConnectionDialogPostgresPasswordInput"
        class="w-80 form-input rounded border-gray3 focus:border-blue3"
        [ngClass]="{
          'border-red-600':
            addConnectionForm.controls['postgresPassword'].invalid &&
            addConnectionForm.controls['postgresPassword'].touched
        }"
        formControlName="postgresPassword"
        placeholder="Password"
        type="password"
      />
      <m-validation
        [control]="addConnectionForm.controls['postgresPassword']"
      ></m-validation>
    </div>

    <div class="mt-6">
      <button
        data-cy="addConnectionDialogAddButton"
        class="py-3 w-28 text-base bg-blue3 text-white rounded font-medium focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addConnectionDialogCancelButton"
        class="ml-3 py-3 w-28 text-base rounded border text-blue3 border-blue3 font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
