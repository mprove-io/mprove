<div class="flex flex-col bg-white p-9">
  <div
    data-cy="editProjectNameDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Edit Project Name</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="editProjectNameForm"
    (ngSubmit)="save()"
  >
    <input
      spellcheck="false"
      data-cy="editProjectNameDialogProjectNameInput"
      class="form-input mt-9 rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          editProjectNameForm.controls['projectName'].invalid &&
          editProjectNameForm.controls['projectName'].touched
      }"
      formControlName="projectName"
      placeholder="Name"
    />
    <m-validation
      [control]="editProjectNameForm.controls['projectName']"
    ></m-validation>

    <div class="mt-6">
      <button
        data-cy="editProjectNameDialogSaveButton"
        class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Save</button
      >

      <button
        data-cy="editProjectNameDialogCancelButton"
        class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
