<div class="flex flex-col bg-white p-9">
  <div
    data-cy="editProjectNameDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Edit Project Name</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="editProjectNameForm"
    (ngSubmit)="save()"
  >
    <input
      #projectName
      spellcheck="false"
      data-cy="editProjectNameDialogProjectNameInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          editProjectNameForm.controls['projectName'].invalid &&
          editProjectNameForm.controls['projectName'].touched
      }"
      formControlName="projectName"
      placeholder="Name"
    />
    <m-validation
      [control]="editProjectNameForm.controls['projectName']"
    ></m-validation>

    <div class="mt-6">
      <button
        data-cy="editProjectNameDialogSaveButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Save</button
      >

      <button
        data-cy="editProjectNameDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
