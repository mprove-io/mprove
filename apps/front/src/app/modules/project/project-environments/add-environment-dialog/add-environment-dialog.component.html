<div class="flex-grow flex-col overflow-y-auto bg-white p-9">
  <div
    data-cy="addEnvironmentDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Add Environment</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="addEnvironmentForm"
    (ngSubmit)="add()"
  >
    <input
      #envId
      spellcheck="false"
      data-cy="addEnvironmentDialogEnvironmentIdInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          addEnvironmentForm.controls['envId'].invalid &&
          addEnvironmentForm.controls['envId'].touched
      }"
      formControlName="envId"
      placeholder="Name"
    />
    <m-validation
      [control]="addEnvironmentForm.controls['envId']"
    ></m-validation>

    <div class="mt-6">
      <button
        data-cy="addEnvironmentDialogAddButton"
        class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Add</button
      >

      <button
        data-cy="addEnvironmentDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
