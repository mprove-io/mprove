<div class="flex flex-col bg-white p-9">
  <div
    data-cy="deleteBranchDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Delete Branch</div
  >

  <div class="mt-6 text-lg text-gray1" *ngIf="ref.data.isRepoProd === false"
    >Are you sure you want to delete branch
    <span class="font-semibold">
      {{ ref.data.branchId }}
    </span>
    in
    <span class="font-semibold"> dev-{{ repoName }} </span>
    repository ?</div
  >

  <div class="mt-6 text-lg text-gray1" *ngIf="ref.data.isRepoProd === true"
    >Are you sure you want to delete branch
    <span class="font-semibold">
      {{ ref.data.branchId }}
    </span>
    in
    <span class="font-semibold"> Production </span>
    and
    <span class="font-semibold"> Remote </span>
    repositories ?</div
  >

  <div class="mt-6">
    <button
      data-cy="deleteBranchDialogDeleteButton"
      class="w-28 rounded border bg-red1 py-3 text-base font-medium text-white focus:outline-none"
      (click)="delete()"
      >Delete</button
    >

    <button
      data-cy="deleteBranchDialogCancelButton"
      class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
