<div class="flex flex-col p-9 bg-white">
  <div
    data-cy="mergeDialogTitle"
    class="flex-grow mt-5 text-2xl text-gray2 font-semibold text-left"
    >Merge Branch</div
  >

  <form class="flex mt-9 flex-col" [formGroup]="mergeForm" (ngSubmit)="merge()">
    <ng-select
      #branchSelect
      data-cy="branchSelect"
      class="custom mt-2 text-base focus:outline-none w-96"
      [items]="branchesList"
      [clearable]="false"
      [searchable]="false"
      (change)="branchChange($event)"
      appendTo="body"
      formControlName="branch"
      placeholder="Branch"
      bindLabel="extraName"
      bindValue="extraId"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="flex ml-1">{{ item.extraName }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="flex ml-1">{{ item.extraName }}</div>
      </ng-template>
    </ng-select>

    <div class="mt-5 text-base flex justify-start items-center">
      <span>To the current branch</span>
      <span class="ml-2 font-semibold">{{
        ref.data.currentBranchExtraName
      }}</span>
    </div>

    <div class="mt-9">
      <button
        data-cy="mergeDialogMergeButton"
        class="py-3 w-28 text-base bg-blue3 text-white rounded font-medium focus:outline-none"
        type="submit"
        >Merge</button
      >

      <button
        data-cy="mergeDialogCancelButton"
        class="ml-3 py-3 w-28 text-base rounded border text-blue3 border-blue3 font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
