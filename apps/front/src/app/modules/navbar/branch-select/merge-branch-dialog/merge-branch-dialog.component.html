<div class="flex flex-col p-9 bg-white">
  <div
    data-cy="mergeDialogTitle"
    class="flex-grow mt-5 text-2xl text-gray2 font-semibold text-left"
    >Merge</div
  >

  <form class="flex flex-col w-80" [formGroup]="mergeForm" (ngSubmit)="merge()">
    <div class="mt-9">Branch</div>
    <ng-select
      #branchSelect
      data-cy="branchSelect"
      class="mt-2 flex focus:outline-none w-80"
      [items]="branchesList"
      [clearable]="false"
      [searchable]="false"
      (change)="branchChange($event)"
      formControlName="branch"
      placeholder="Branches"
      bindLabel="extraName"
      bindValue="extraId"
    >
      <ng-template ng-header-tmp>
        <div class="font-semibold text-sm"> Repository - Branch </div>
      </ng-template>
    </ng-select>

    <div class="mt-72">To current branch:</div>
    <div class="font-semibold">{{ ref.data.currentBranchExtraName }}</div>

    <div class="mt-9">
      <button
        data-cy="mergeDialogMergeButton"
        class="py-3 w-28 bg-blue3 text-white rounded font-medium focus:outline-none"
        type="submit"
        >Merge</button
      >

      <button
        data-cy="mergeDialogCancelButton"
        class="ml-3 py-3 w-28 rounded border text-blue3 border-blue3 font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
