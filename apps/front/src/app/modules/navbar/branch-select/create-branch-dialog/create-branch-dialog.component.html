<div class="flex flex-col bg-white p-9">
  <div
    data-cy="createBranchDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Create Local Branch</div
  >

  <form
    class="flex flex-col"
    [formGroup]="createBranchForm"
    (ngSubmit)="create()"
  >
    <input
      spellcheck="false"
      data-cy="createBranchDialogBranchIdInput"
      class="form-input mt-9 w-72 rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          createBranchForm.controls['branchId'].invalid &&
          createBranchForm.controls['branchId'].touched
      }"
      formControlName="branchId"
      placeholder="Branch Name"
    />
    <m-validation
      [control]="createBranchForm.controls['branchId']"
    ></m-validation>

    <div class="text-base">Base on branch:</div>
    <ng-select
      #branchSelect
      data-cy="branchSelect"
      class="custom mt-2 w-96 text-base focus:outline-none"
      [items]="branchesList"
      [clearable]="false"
      [searchable]="false"
      (change)="branchChange($event)"
      appendTo="body"
      formControlName="fromBranch"
      placeholder="Branches"
      bindLabel="extraName"
      bindValue="extraId"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.extraName }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.extraName }}</div>
      </ng-template>
    </ng-select>

    <div class="mt-9">
      <button
        data-cy="createBranchDialogCreateButton"
        class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Create</button
      >

      <button
        data-cy="createBranchDialogCancelButton"
        class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
