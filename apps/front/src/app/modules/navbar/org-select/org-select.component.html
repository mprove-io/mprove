<ng-select
  #orgsSelect
  data-cy="orgSelect"
  class="custom w-44 text-base focus:outline-none"
  (open)="openOrgSelect()"
  [loading]="orgsListLoading"
  [items]="orgsList"
  [clearable]="false"
  [searchable]="false"
  [(ngModel)]="selectedOrgId"
  (change)="orgChange()"
  [disabled]="needSave === true"
  appendTo="body"
  placeholder="Organization"
  bindLabel="name"
  bindValue="orgId"
>
  <ng-template ng-label-tmp let-item="item">
    <div class="ml-2">{{ item.name }}</div>
  </ng-template>

  <!-- <ng-template ng-header-tmp>
    <div
      class="flex ml-3 h-8 justify-left items-center text-gray1 font-semibold text-base select-none"
    >
      organization
    </div>
  </ng-template> -->

  <ng-template ng-option-tmp let-item="item">
    <div class="flex ml-2">{{ item.name }}</div>
  </ng-template>

  <ng-template ng-footer-tmp>
    <button
      data-cy="orgSelectCreateOrgButton"
      class="py-3 rounded text-base text-blue3 hover:bg-blue2 w-full focus:outline-none"
      (click)="createNewOrg(orgsSelect)"
      >+ New Org</button
    >
  </ng-template>
</ng-select>

<div *ngIf="selectedOrg$ | async"></div>
<div *ngIf="needSave$ | async"></div>
