<ng-select
  #orgsSelect
  data-cy="orgSelect"
  class="custom w-44 text-base focus:outline-none"
  (open)="openOrgSelect()"
  [loading]="orgsListLoading"
  [items]="orgsList"
  [clearable]="false"
  [searchable]="false"
  [(ngModel)]="selectedOrgId"
  (change)="orgChange()"
  [disabled]="needSave === true"
  appendTo="body"
  placeholder="Organization"
  bindLabel="name"
  bindValue="orgId"
>
  <ng-template ng-label-tmp let-item="item">
    <div class="ml-1 truncate">{{ item.name }}</div>
  </ng-template>

  <ng-template ng-option-tmp let-item="item">
    <div class="ml-1 truncate">{{ item.name }}</div>
  </ng-template>

  <ng-template ng-footer-tmp>
    <button
      data-cy="orgSelectCreateOrgButton"
      class="w-full rounded py-3 text-base text-blue3 hover:bg-blue2 focus:outline-none"
      (click)="createNewOrg(orgsSelect)"
      >New Org</button
    >
  </ng-template>
</ng-select>

<div *ngIf="selectedOrg$ | async"></div>
<div *ngIf="needSave$ | async"></div>
