<ng-select
  #orgsSelect
  data-cy="orgSelect"
  class="flex focus:outline-none w-44"
  (open)="openOrgSelect()"
  [loading]="orgsListLoading"
  [items]="orgsList"
  [clearable]="false"
  [searchable]="false"
  [(ngModel)]="selectedOrgId"
  (change)="orgChange()"
  placeholder="Organizations"
  bindLabel="name"
  bindValue="orgId"
>
  <ng-template ng-header-tmp *ngIf="orgsListLength > 0 && selectedOrgId">
    <div class="font-normal"> Organizations </div>
  </ng-template>
  <ng-template ng-footer-tmp>
    <button
      data-cy="orgSelectCreateOrgButton"
      class="py-3 rounded text-blue3 hover:bg-blue2 w-full focus:outline-none"
      (click)="createNewOrg(orgsSelect)"
      >+ New Org</button
    >
  </ng-template>
</ng-select>

<div *ngIf="selectedOrg$ | async"></div>
