<ng-select
  #orgsSelect
  data-cy="orgSelect"
  class="w-44 text-base focus:outline-none"
  (open)="openOrgSelect()"
  [loading]="orgsListLoading"
  [items]="orgsList"
  [clearable]="false"
  [searchable]="false"
  [(ngModel)]="selectedOrgId"
  (change)="orgChange()"
  [disabled]="needSave === true"
  appendTo="body"
  placeholder="Organization"
  bindLabel="name"
  bindValue="orgId"
>
  <ng-template ng-header-tmp *ngIf="orgsListLength > 0 && selectedOrgId">
    <div
      class="flex text-base text-gray-400 h-10 justify-center items-center select-none"
    >
      ORGANIZATION
    </div>
  </ng-template>
  <ng-template ng-footer-tmp>
    <button
      data-cy="orgSelectCreateOrgButton"
      class="py-3 rounded text-base text-blue3 hover:bg-blue2 w-full focus:outline-none"
      (click)="createNewOrg(orgsSelect)"
      >+ New Org</button
    >
  </ng-template>
</ng-select>

<div *ngIf="selectedOrg$ | async"></div>
<div *ngIf="needSave$ | async"></div>
