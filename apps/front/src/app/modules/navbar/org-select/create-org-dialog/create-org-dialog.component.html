<div class="flex flex-col bg-white p-9">
  <div
    data-cy="createOrgDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Create Organization</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="createOrgForm"
    (ngSubmit)="create()"
  >
    <input
      #orgName
      spellcheck="false"
      data-cy="createOrgDialogOrgNameInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          createOrgForm.controls['orgName'].invalid &&
          createOrgForm.controls['orgName'].touched
      }"
      formControlName="orgName"
      placeholder="Organization Name"
    />
    <m-validation [control]="createOrgForm.controls['orgName']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="createOrgDialogCreateButton"
        class="bg-blue3 w-28 rounded py-3 font-medium text-white focus:outline-none"
        type="submit"
        >Create</button
      >

      <button
        data-cy="createOrgDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
