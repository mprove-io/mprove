<div class="relative">
  <button
    class="ml-2 h-10 w-10 z-10 rounded-full focus:outline-none"
    [ngClass]="{
      'cursor-default':
        nav?.orgId === undefined ||
        needSave === true ||
        (openedMenuId && menuId !== openedMenuId)
    }"
    (click)="toggleMenu()"
    [disabled]="
      nav?.orgId === undefined ||
      needSave === true ||
      (openedMenuId && menuId !== openedMenuId)
    "
  >
    <div class="flex justify-center">
      <m-settings-icon></m-settings-icon>
    </div>
  </button>

  <button
    class="fixed inset-0 z-10 w-full h-full cursor-default focus:outline-none"
    *ngIf="isOrgMenuOpen === true"
    (click)="closeMenu()"
  ></button>

  <div
    class="absolute right-0 mt-1 w-56 z-10 bg-white rounded-md shadow-xl border-2 border-gray4"
    *ngIf="isOrgMenuOpen === true"
  >
    <div class="block mt-2 px-4 py-2 text-gray1 font-bold text-sm"
      >{{ nav?.orgName | capitalize }} Org</div
    >

    <button
      class="block px-4 py-2 text-gray1 hover:bg-blue2 font-medium text-base w-full text-left focus:outline-none"
      [ngClass]="{
        'cursor-default': lastUrl === pathAccount,
        'text-red-800': lastUrl === pathAccount
      }"
      [disabled]="lastUrl === pathAccount"
      (click)="navigateAccount()"
      >Account</button
    >

    <button
      class="block px-4 py-2 text-gray1 hover:bg-blue2 font-medium text-base w-full text-left focus:outline-none"
      [ngClass]="{
        'cursor-default': lastUrl === pathUsers,
        'text-red-800': lastUrl === pathUsers
      }"
      [disabled]="lastUrl === pathUsers"
      (click)="navigateUsers()"
      >Users</button
    >
  </div>
</div>

<div *ngIf="nav$ | async"></div>
<div *ngIf="routerEvents$ | async"></div>
<div *ngIf="openedMenuId$ | async"></div>
<div *ngIf="needSave$ | async"></div>
