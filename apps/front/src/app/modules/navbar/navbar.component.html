<div class="h-screen flex flex-col">
  <div
    class="relative flex items-center justify-between h-14 px-6 shadow flex-shrink-0"
  >
    <m-logo></m-logo>

    <div class="flex flex-row items-center">
      <m-branch-select></m-branch-select>

      <button
        class="block ml-3 h-10 px-5 text-gray1 w-full text-left text-base focus:outline-none"
        [ngClass]="{
          'cursor-default text-gray-400':
            !nav || !nav.projectId || needSave === true
        }"
        (click)="navigateBlockml()"
        [disabled]="!nav || !nav.projectId || needSave === true"
        >BlockML</button
      >
    </div>

    <div class="flex flex-row items-center">
      <m-models-menu></m-models-menu>

      <button
        class="block px-5 h-10 text-gray1 w-full text-left text-base focus:outline-none"
        [ngClass]="{
          'cursor-default text-gray-400':
            !nav || !nav.projectId || needSave === true
        }"
        (click)="navigateVisualizations()"
        [disabled]="!nav || !nav.projectId || needSave === true"
        >Visualizations</button
      >
    </div>

    <div class="flex flex-row items-center">
      <m-project-select></m-project-select>
      <m-project-menu></m-project-menu>

      <m-org-select class="ml-5"></m-org-select>
      <m-org-menu></m-org-menu>

      <m-user-menu></m-user-menu>
    </div>
  </div>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="nav$ | async"></div>
<div *ngIf="member$ | async"></div>
<div *ngIf="needSave$ | async"></div>
