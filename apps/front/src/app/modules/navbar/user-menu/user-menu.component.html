<div
  class="ml-5 h-10 w-10"
  #t1="tippy"
  [tippy]="templateUserOptions"
  [hideOnEscape]="true"
  variation="menu"
  className="my-menu"
  [offset]="[0, 5]"
  [isEnabled]="needSave === false"
>
  <button
    class="h-10 w-10 rounded-full bg-blue-200 text-base tracking-wider focus:outline-none"
    [disabled]="needSave === true"
  >
    <m-avatar
      [avatar]="navQuery.avatarBig$ | async"
      [initials]="userQuery.initials$ | async"
    ></m-avatar>
  </button>

  <ng-template #templateUserOptions>
    <div class="w-56 bg-white rounded-md shadow-xl border-2 border-gray4">
      <div class="block mt-2 px-4 py-2 text-gray-400 font-bold text-sm"
        >User</div
      >

      <button
        class="block px-4 py-2 text-gray1 hover:bg-blue2 text-base w-full text-left focus:outline-none"
        [ngClass]="{
          'font-semibold': lastUrl === pathProfile
        }"
        [disabled]="lastUrl === pathProfile"
        (click)="t1.hide(); navigateProfile()"
        >Profile</button
      >

      <button
        class="block px-4 py-2 text-gray1 text-base hover:bg-blue2 w-full text-left focus:outline-none"
        (click)="t1.hide(); logout()"
        >LogOut</button
      >

      <div class="block px-4 py-2 text-gray-400 font-bold text-sm"
        >Resources</div
      >

      <a
        class="block px-4 py-2 text-gray1 text-base hover:bg-blue2 hover:text-gray1"
        target="_blank"
        href="https://mprove.io/docs"
        (click)="t1.hide()"
        >Docs</a
      >
    </div>
  </ng-template>
</div>

<div *ngIf="routerEvents$ | async"></div>
<div *ngIf="needSave$ | async"></div>
