<div class="block relative">
  <button
    class="relative z-10 block h-10 w-10 rounded-full bg-red-300 focus:outline-none"
    (click)="isUserMenuOpen = !isUserMenuOpen"
  >
    <div>{{ initials$ | async | uppercase }}</div>
  </button>
  <button
    class="fixed inset-0 w-full h-full focus:outline-none cursor-default"
    *ngIf="isUserMenuOpen === true"
    (click)="isUserMenuOpen = false"
  ></button>
  <div
    class="absolute right-0 mt-1 w-48 bg-white rounded-md shadow-xl border-2 border-r3"
    *ngIf="isUserMenuOpen === true"
  >
    <div class="block px-4 py-2 mt-2 hover:bg-b3 text-t3 font-medium text-sm"
      >111</div
    >
    <div class="block px-4 py-2 hover:bg-b3 text-t3 font-medium text-sm"
      >222</div
    >
    <div class="block px-4 py-2 mb-2 hover:bg-b3 text-t3 font-medium text-sm"
      >333</div
    >
  </div>
</div>
