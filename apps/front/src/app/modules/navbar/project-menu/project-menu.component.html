<div class="block relative">
  <button
    class="relative block ml-2 h-10 w-10 z-10 rounded-full text-md tracking-wider focus:outline-none"
    [ngClass]="{
      'cursor-default': openedMenuId && menuId !== openedMenuId,
      'bg-gray-200': nav?.projectId === undefined
    }"
    (click)="toggleMenu()"
    [disabled]="
      nav?.projectId === undefined || (openedMenuId && menuId !== openedMenuId)
    "
  >
    <div class="flex justify-center">
      <m-settings-icon></m-settings-icon>
    </div>
  </button>

  <button
    class="fixed inset-0 z-10 w-full h-full cursor-default focus:outline-none"
    *ngIf="isProjectMenuOpen === true"
    (click)="closeMenu()"
  ></button>

  <div
    class="absolute right-0 mt-1 w-48 bg-white rounded-md shadow-xl border-2 border-gray4"
    *ngIf="isProjectMenuOpen === true"
  >
    <div class="block mt-2 px-4 py-2 text-gray1 font-bold text-sm"
      >{{ nav?.projectName }} Project</div
    >

    <button
      class="block px-4 py-2 text-gray1 hover:bg-blue2 font-medium text-sm w-full text-left focus:outline-none"
      [ngClass]="{
        'cursor-default': lastUrl === pathSettings,
        'text-red-800': lastUrl === pathSettings
      }"
      [disabled]="lastUrl === pathSettings"
      (click)="navigateSettings()"
      >Settings</button
    >

    <button
      class="block px-4 py-2 text-gray1 hover:bg-blue2 font-medium text-sm w-full text-left focus:outline-none"
      [ngClass]="{
        'cursor-default': lastUrl === pathConnections,
        'text-red-800': lastUrl === pathConnections
      }"
      [disabled]="lastUrl === pathConnections"
      (click)="navigateConnections()"
      >Connections</button
    >

    <button
      class="block px-4 py-2 text-gray1 hover:bg-blue2 font-medium text-sm w-full text-left focus:outline-none"
      [ngClass]="{
        'cursor-default': lastUrl === pathTeam,
        'text-red-800': lastUrl === pathTeam
      }"
      [disabled]="lastUrl === pathTeam"
      (click)="navigateTeam()"
      >Team</button
    >
  </div>
</div>

<div *ngIf="nav$ | async"></div>
<div *ngIf="routerEvents$ | async"></div>
<div *ngIf="openedMenuId$ | async"></div>
