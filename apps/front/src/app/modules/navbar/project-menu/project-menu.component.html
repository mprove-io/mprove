<div
  class="ml-2 h-10 w-10"
  #t1="tippy"
  [tp]="templateProjectOptions"
  [tpHideOnEscape]="true"
  tpVariation="menu"
  className="my-menu"
  [tpOffset]="[0, 5]"
  [tpIsEnabled]="nav?.projectId !== undefined && needSave === false"
>
  <button
    class="h-10 w-10 rounded-full focus:outline-none"
    [disabled]="nav?.projectId === undefined || needSave === true"
  >
    <div class="flex justify-center">
      <m-settings-icon></m-settings-icon>
    </div>
  </button>

  <ng-template #templateProjectOptions>
    <div
      class="border-s4 w-56 cursor-default rounded-md border-2 bg-white shadow-xl"
    >
      <div class="text-s400 mt-2 block px-4 py-2 text-base font-semibold"
        >{{ nav?.projectName | capitalize }} Project</div
      >

      <div
        tp="Project is restricted for demo purposes. Only admin can access."
        placement="left"
        [tpIsEnabled]="nav.orgName === firstOrgName && isAdmin === false"
      >
        <button
          class="text-s1 hover:bg-m50 block w-full px-4 py-2 text-left text-base focus:outline-none"
          [ngClass]="{
            'font-semibold': lastUrl === pathTeam,
            'text-s400': nav.orgName === firstOrgName && isAdmin === false,
            'border-s3': !(nav.orgName === firstOrgName && isAdmin === false)
          }"
          [disabled]="
            lastUrl === pathTeam ||
            (nav.orgName === firstOrgName && isAdmin === false)
          "
          (click)="t1.hide(); navigateTeam()"
          >Team</button
        >
      </div>

      <button
        class="text-s1 hover:bg-m50 block w-full px-4 py-2 text-left text-base focus:outline-none"
        [ngClass]="{
          'font-semibold': lastUrl === pathSettings
        }"
        [disabled]="lastUrl === pathSettings"
        (click)="t1.hide(); navigateSettings()"
        >Settings</button
      >

      <div
        tp="Admin or Editor role required"
        placement="left"
        [tpIsEnabled]="isAdmin === false && isEditor === false"
      >
        <button
          class="text-s1 hover:bg-m50 block w-full px-4 py-2 text-left text-base focus:outline-none"
          [ngClass]="{
            'font-semibold': lastUrl === pathEnvironments,
            'text-s400': isAdmin === false && isEditor === false,
            'border-s3': isAdmin === true || isEditor === true
          }"
          [disabled]="
            lastUrl === pathEnvironments ||
            (isAdmin === false && isEditor === false)
          "
          (click)="t1.hide(); navigateEnvironments()"
          >Environments</button
        >
      </div>

      <div
        tp="Admin or Editor role required"
        placement="left"
        [tpIsEnabled]="isAdmin === false && isEditor === false"
      >
        <button
          class="text-s1 hover:bg-m50 block w-full px-4 py-2 text-left text-base focus:outline-none"
          [ngClass]="{
            'font-semibold': lastUrl === pathConnections,
            'text-s400': isAdmin === false && isEditor === false,
            'border-s3': isAdmin === true || isEditor === true
          }"
          [disabled]="
            lastUrl === pathConnections ||
            (isAdmin === false && isEditor === false)
          "
          (click)="t1.hide(); navigateConnections()"
          >Connections</button
        >
      </div>
    </div>
  </ng-template>
</div>

<div *ngIf="nav$ | async"></div>
<div *ngIf="routerEvents$ | async"></div>
<div *ngIf="needSave$ | async"></div>
<div *ngIf="alias$ | async"></div>
<div *ngIf="isAdmin$ | async"></div>
<div *ngIf="isEditor$ | async"></div>
