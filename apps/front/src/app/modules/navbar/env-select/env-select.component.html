<ng-select
  #envSelect
  data-cy="envSelect"
  class="custom w-44 text-base focus:outline-none"
  (open)="openEnvSelect()"
  [loading]="envsListLoading"
  [items]="envsList"
  [clearable]="false"
  [disabled]="selectedProjectId === undefined || needSave === true"
  [searchable]="false"
  [(ngModel)]="selectedEnvId"
  (change)="envChange()"
  appendTo="body"
  placeholder="Env"
  bindLabel="envId"
  bindValue="envId"
>
  <ng-template ng-label-tmp let-item="item">
    <div class="ml-1 truncate">{{ item.envId }}</div>
  </ng-template>

  <ng-template ng-option-tmp let-item="item">
    <div class="ml-1 truncate">{{ item.envId }}</div>
  </ng-template>
</ng-select>

<div *ngIf="needSave$ | async"></div>
<div *ngIf="nav$ | async"></div>
<div *ngIf="user$ | async"></div>
