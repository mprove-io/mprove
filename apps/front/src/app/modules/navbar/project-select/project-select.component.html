<ng-select
  #projectSelect
  data-cy="projectSelect"
  class="custom w-44 text-base focus:outline-none"
  (open)="openProjectSelect()"
  [loading]="projectsListLoading"
  [items]="projectsList"
  [clearable]="false"
  [disabled]="selectedOrgId === undefined || needSave === true"
  [searchable]="false"
  [(ngModel)]="selectedProjectId"
  (change)="projectChange()"
  appendTo="body"
  placeholder="Project"
  bindLabel="name"
  bindValue="projectId"
>
  <ng-template ng-label-tmp let-item="item">
    <div class="ml-1 truncate">{{ item.name }}</div>
  </ng-template>

  <ng-template ng-option-tmp let-item="item">
    <div class="ml-1 truncate">{{ item.name }}</div>
  </ng-template>

  <ng-template ng-footer-tmp>
    <div
      tippy="Only organization owner can access"
      placement="left"
      [isEnabled]="user.userId !== nav.orgOwnerId"
    >
      <button
        data-cy="projectSelectCreateProjectButton"
        class="w-full rounded py-3 text-base focus:outline-none"
        [ngClass]="{
          'text-blue3 hover:bg-blue2': user.userId === nav.orgOwnerId,
          'cursor-default text-gray-400': user.userId !== nav.orgOwnerId
        }"
        (click)="createNewProject(projectSelect)"
        [disabled]="user.userId !== nav.orgOwnerId"
        >New Project</button
      >
    </div>
  </ng-template>
</ng-select>

<div *ngIf="selectedProject$ | async"></div>
<div *ngIf="selectedOrg$ | async"></div>
<div *ngIf="needSave$ | async"></div>
<div *ngIf="nav$ | async"></div>
<div *ngIf="user$ | async"></div>
