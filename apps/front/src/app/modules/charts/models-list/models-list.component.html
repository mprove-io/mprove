<div class="flex h-full flex-col">
  <div class="flex flex-grow overflow-y-auto rounded bg-white shadow">
    <div class="ml-5 mr-5 mt-6 flex w-full flex-col">
      <div class="flex h-11 flex-row items-center">
        <m-search-icon class="text-gray1 ml-8"></m-search-icon>

        <input
          autocomplete="off"
          spellcheck="false"
          data-cy="modelsSearchInput"
          class="form-input focus:border-blue3 ml-3 h-10 w-[400px] rounded border-gray-400"
          placeholder="Search Models by Label and File"
          [ngClass]="{
            'bg-purple-200': !!word
          }"
          [(ngModel)]="word"
          (ngModelChange)="searchWordChange()"
        />

        <div class="h-9 w-9">
          <m-delete-icon
            *ngIf="!!word"
            class="text-gray1 ml-3 flex h-9 w-9 flex-shrink-0 items-center justify-center rounded focus:outline-none"
            [ngClass]="{
              'cursor-pointer bg-purple-200 hover:bg-purple-300': !!word
            }"
            (click)="resetSearch()"
          ></m-delete-icon>
        </div>

        <div class="flex-grow"></div>
      </div>

      <div class="mt-10 flex flex-col divide-y divide-gray-500">
        <div
          class="text-gray1 mb-3 mr-5 flex flex-row space-x-5 text-base font-semibold"
        >
          <div class="flex w-12"></div>
          <div class="flex w-1/4">Model</div>
          <div class="flex w-1/6"> Model Id</div>
          <!-- <div class="flex w-1/6">File</div> -->
          <div class="flex flex-1 flex-row space-x-5">
            <div class="flex flex-1">Connection</div>
            <div class="flex flex-1">Access Roles</div>
            <div class="flex flex-1">Access Users</div>
          </div>
        </div>
        <div class="flex w-full flex-row"></div>
      </div>

      <div
        class="h-2 flex-1 overflow-y-auto"
        *ngIf="filteredModels?.length > 0"
      >
        <div
          *ngFor="let item of filteredModels; let i = index; trackBy: trackByFn"
          class="hover:bg-blue4 flex flex-row bg-white hover:cursor-pointer"
          [ngStyle]="
            item.modelId !==
              filteredModels[filteredModels.length - 1].modelId && {
              'border-bottom-width': '1px'
            }
          "
          [ngClass]="{
            'mt-2': i === 0,
            'mb-5': i === filteredModels.length - 1,
            'border-gray-300':
              item.modelId !== filteredModels[filteredModels.length - 1].modelId
          }"
        >
          <div class="flex-grow flex-col pt-1 text-base">
            <div
              class="text-gray1 group mr-5 flex w-full flex-row items-start space-x-5 rounded focus:outline-none"
              (click)="navigateToModel(item)"
            >
              <div class="flex w-12 pl-3">
                <button
                  data-cy="modelOptionsMenuButton"
                  class="invisible flex flex h-9 w-9 items-center justify-center rounded hover:bg-blue-200 focus:outline-none group-hover:visible"
                  #t1="tippy"
                  [tp]="templateModelOptions"
                  [tpHideOnEscape]="true"
                  tpVariation="menu"
                  className="my-menu"
                  (click)="rowMenuOnClick($event)"
                >
                  <m-dots-vertical-icon></m-dots-vertical-icon>
                </button>

                <ng-template #templateModelOptions>
                  <div
                    class="border-gray4 w-64 rounded-md border-2 bg-white shadow-xl"
                  >
                    <button
                      data-cy="modelOptionsGoToFile"
                      class="text-gray1 hover:bg-blue4 w-full px-4 py-2 text-left text-base focus:outline-none"
                      (click)="t1.hide(); goToFile($event, item)"
                      >Go to file</button
                    >
                  </div>
                </ng-template>
              </div>

              <ng-template #templateModelsModel>
                <div *ngIf="isExplorer === false">Explorer role required</div>
                <div *ngIf="isExplorer === true">No access to model</div>
              </ng-template>

              <div
                class="flex w-1/4 flex-row py-[6px]"
                [tp]="templateModelsModel"
                [tpIsEnabled]="item.hasAccess === false"
              >
                <span class="truncate">
                  {{ item.label || item.modelId | capitalize }}
                </span>

                <m-lock-closed-icon
                  class="mb-1 ml-2 mr-5 text-gray-400"
                  *ngIf="item.hasAccess === false"
                ></m-lock-closed-icon>
              </div>

              <div
                class="flex w-1/6 items-start truncate py-[6px] focus:outline-none"
              >
                <span class="truncate">
                  {{ item.modelId }}
                </span>
              </div>

              <!-- <div
                class="flex w-1/6 items-start truncate py-[6px] focus:outline-none"
              >
                <span class="truncate">
                  {{
                    item.filePath.split('/')[
                      item.filePath.split('/').length - 1
                    ]
                  }}
                </span>
              </div> -->

              <div class="flex flex-1 flex-row space-x-5 text-base">
                <div class="flex flex-1 items-start truncate py-[6px]">
                  <span class="truncate">
                    {{ item.connectionId }}
                  </span>
                </div>

                <div class="flex flex-1 flex-wrap truncate py-[6px] text-base">
                  <span
                    *ngFor="let role of item.accessRoles"
                    class="mr-2 truncate"
                  >
                    {{ role }}
                  </span>
                </div>

                <div class="flex flex-1 flex-wrap truncate py-[6px] text-base">
                  <span
                    *ngFor="let user of item.accessUsers"
                    class="mr-2 truncate"
                  >
                    {{ user }}
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="h-11"></div>
        </div>
      </div>

      <div
        class="h-2 flex-1 overflow-y-auto"
        *ngIf="filteredModels?.length === 0"
        ><div
          class="text-gray1 flex h-full w-full select-none items-center justify-center text-xl"
          >No models</div
        >
      </div>
    </div>
  </div>
</div>

<div *ngIf="models$ | async"></div>
<div *ngIf="isExplorer$ | async"></div>
