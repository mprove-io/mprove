<div class="flex h-full w-full flex-col">
  <div class="relative flex h-14 items-center justify-between px-6 shadow">
    <m-logo></m-logo>
    <div class="flex">
      <button
        class="h-8 w-28 text-base focus:outline-none"
        [ngClass]="{
          'font-bold': lastUrl === pathRegister
        }"
        (click)="signUp()"
        >Sign Up</button
      >
      <div class="flex divide-x-2 text-gray1">
        <div></div>
        <div></div>
      </div>
      <button
        class="h-8 w-24 text-base focus:outline-none"
        [ngClass]="{
          'font-bold': lastUrl === pathLogin
        }"
        (click)="login()"
        >Log In</button
      >
    </div>
  </div>
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>
</div>
<div *ngIf="routerEvents$ | async"></div>
