<div class="flex max-h-[600px] flex-col overflow-y-auto bg-white p-9">
  <div
    data-cy="editPhotoDialogTitle"
    class="text-gray2 mt-5 text-left text-2xl font-semibold"
    >Edit Photo</div
  >

  <div class="mt-6">
    <input spellcheck="false" type="file" (change)="fileChangeEvent($event)" />
  </div>

  <div class="mt-6 h-[200px]">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [containWithinAspectRatio]="false"
      [aspectRatio]="4 / 4"
      [roundCropper]="true"
      [canvasRotation]="0"
      [alignImage]="'left'"
      [resizeToWidth]="480"
      [style.display]="showCropper ? null : 'none'"
      output="base64"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady($event)"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
  </div>

  <div class="mt-6 h-20 w-20">
    <img *ngIf="croppedImage" class="rounded-full" [src]="croppedImage" />
  </div>

  <div class="mt-6">
    <button
      data-cy="editPhotoDialogSaveButton"
      class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
      (click)="save()"
      >Save</button
    >

    <button
      data-cy="editPhotoDialogCancelButton"
      class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
