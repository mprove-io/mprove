<div class="bg-b1 flex flex-col h-full">
  <div class="font-semibold text-2xl mt-9 ml-6 text-t3">Profile</div>
  <div class="flex-1 bg-white mx-6 mt-6 mb-4 rounded shadow-lg">
    <div class="flex flex-row mt-16 ml-32">
      <div class="flex flex-col text-right">
        <div class="h-12 font-semibold">Profile Photo</div>
        <div class="h-12 font-semibold">Name</div>
        <div class="h-12 font-semibold">Time Zone</div>
        <div class="h-12 font-semibold">Email</div>
        <div class="h-12"></div>
        <div class="h-12"></div>
      </div>

      <div class="flex flex-col ml-3">
        <div class="h-12"></div>
        <div class="h-12"></div>
        <div class="h-12 text-t3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <div class="h-12"></div>
        <div class="h-12"></div>
        <div class="h-12"></div>
      </div>

      <div class="flex flex-col ml-3">
        <div class="h-12"></div>
        <div class="h-12">{{ userQuery.fullName$ | async }}</div>
        <div class="h-12">{{ userQuery.timezone$ | async }}</div>
        <div class="h-12">{{ userQuery.email$ | async }}</div>
        <div class="h-12">
          <button (click)="changePassword()">Change Password </button>
        </div>
        <div class="h-12">
          <button>Delete User</button>
        </div>
      </div>

      <div class="flex flex-col ml-3">
        <div class="h-12"><button>Edit</button></div>
        <div class="h-12" (click)="editName()"><button>Edit</button></div>
        <div class="h-12"><button>Edit</button></div>
        <div class="h-12"></div>
        <div class="h-12"></div>
        <div class="h-12"></div>
      </div>
    </div>
  </div>
</div>
