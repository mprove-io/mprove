<div *ngIf="!!timezoneForm && !!timezones" class="flex flex-col bg-white p-9">
  <div
    data-cy="editUserTimezoneDialogTitle"
    class="text-gray2 mt-5 text-left text-2xl font-semibold"
    >Edit Timezone</div
  >

  <form [formGroup]="timezoneForm">
    <ng-select
      #userTimezoneSelect
      data-cy="editUserTimezoneDialogTimezoneSelect"
      class="custom mt-6 w-96 text-base focus:outline-none"
      [items]="timezones"
      [clearable]="false"
      [searchable]="true"
      [searchFn]="timezoneSearchFn"
      (change)="timezoneChange()"
      (keyup.esc)="$event.stopImmediatePropagation(); userTimezoneSelect.blur()"
      (keyup.enter)="
        $event.stopImmediatePropagation(); userTimezoneSelect.blur()
      "
      appendTo="body"
      bindLabel="label"
      bindValue="value"
      formControlName="timezone"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="flex">{{ item.label }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="flex">{{ item.label }}</div>
      </ng-template>
    </ng-select>
  </form>

  <div class="mt-9">
    <button
      data-cy="editUserTimezoneDialogSaveButton"
      class="bg-blue3 w-28 rounded py-3 text-base font-medium text-white focus:outline-none"
      (click)="save()"
      >Save</button
    >

    <button
      data-cy="editUserTimezoneDialogCancelButton"
      class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
