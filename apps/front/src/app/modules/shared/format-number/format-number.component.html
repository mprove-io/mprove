<div class="select-none truncate" *ngIf="isOption === false">
  <div *ngIf="!!inputItem.id && !!inputItem.output" class="truncate">
    <span>
      {{ inputItem.id }}
    </span>

    <span class="ml-2 font-semibold text-gray-400">
      {{ inputItem.output }}
    </span>
  </div>

  <div *ngIf="!inputItem.output" class="truncate">{{ inputItem.id }}</div>
</div>

<div class="select-none truncate" *ngIf="isOption === true">
  <span>
    {{ inputItem.id }}
  </span>

  <span class="ml-2 font-semibold text-gray-400">
    {{ inputItem.output }}
  </span>
</div>
