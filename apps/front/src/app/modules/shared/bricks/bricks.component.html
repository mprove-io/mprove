<div
  class="font-ms flex h-full w-full flex-col rounded px-5 text-base"
  [ngClass]="{
    'border-gray3 border bg-gray-200': isKeepBackgroundColor === false,
    'text-gray-500': isKeepBackgroundColor === true
  }"
>
  <div class="pt-1" *ngIf="!onlyJson">
    <table>
      <tbody class="divide-y divide-gray-300">
        <tr
          *ngFor="let filter of extendedFilters; let filterIndex = index"
          class="group-link"
        >
          <td class="pb-2 pt-1 align-top">
            <div class="flex flex-col items-start justify-start">
              <div class="flex flex-row items-center">
                <div
                  *ngIf="!!listen"
                  class="mr-2 flex flex-shrink-0 flex-row items-center space-x-5 text-gray-500"
                >
                  <m-link-icon
                    *ngIf="!!listen[filter.fieldId] === true"
                    tp="Listens to dashboard filter {{
                      listen[filter.fieldId].split('_').join(' ')
                        | capitalizeWords
                    }}"
                  ></m-link-icon>

                  <m-link-off-icon
                    *ngIf="!!listen[filter.fieldId] === false"
                    tp="Does not listen to dashboard filter"
                  ></m-link-off-icon>
                </div>

                <m-field-label
                  [column]="filter.field"
                  class="flex text-sm"
                ></m-field-label>

                <m-trash-icon
                  *ngIf="!!deleteFilterFn"
                  class="invisible ml-5 cursor-pointer text-gray-500 hover:text-blue-500 [.group-link:hover_&]:visible"
                  (click)="deleteFilter(filter.fieldId)"
                ></m-trash-icon>
              </div> </div
          ></td>

          <td class="pb-1 pt-[2px] align-top">
            <div
              class="ml-5 flex flex-row items-start justify-start"
              *ngFor="
                let fraction of filter.fractions;
                let isFirst = first;
                let fractionIndex = index
              "
            >
              <div
                class="flex flex-shrink-0"
                [ngClass]="{
                  'mr-5 w-9': filter.fractions.length > 1
                }"
              >
                <div *ngIf="isFirst === true"></div>
                <div *ngIf="isFirst === false">
                  {{
                    fraction.operator === fractionOperatorEnum.Or
                      ? 'OR'
                      : !isFirst &&
                        fraction.operator === fractionOperatorEnum.And
                      ? 'AND'
                      : ''
                  }}
                </div>
              </div>
              <div class="flex max-w-[450px] flex-shrink-0 pr-5">{{
                fraction.brick
              }}</div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    *ngIf="showJson === true && !jsonMaxHeight"
    class="font-ms my-1 mr-5 w-[400px] min-w-min select-text overflow-auto bg-gray-200 py-1 pl-3 pr-5 text-sm text-black"
  >
    <pre [innerHtml]="parametersJson || [] | prettyJson : [true, 3]"></pre>
  </div>

  <div
    *ngIf="showJson === true && !!jsonMaxHeight"
    [style.max-height.px]="jsonMaxHeight"
    class="font-ms my-1 mr-5 w-[400px] min-w-min select-text overflow-auto bg-gray-200 py-1 pl-3 pr-5 text-sm text-black"
  >
    <pre [innerHtml]="parametersJson || [] | prettyJson : [true, 3]"></pre>
  </div>
</div>
