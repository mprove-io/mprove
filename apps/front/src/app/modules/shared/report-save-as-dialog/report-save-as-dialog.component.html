<div class="bg-m0 flex select-none flex-col p-9">
  <div
    data-cy="reportSaveAsDialogTitle"
    class="text-s2 mt-5 flex-grow text-left text-base font-semibold"
    >Draft {{ fromReportId }}</div
  >

  <div
    data-cy="reportSaveAsDialogTitle"
    class="text-s2 mb-9 mt-5 flex-grow select-none text-left text-2xl font-semibold"
    >Save As
  </div>

  <div
    data-cy="reportSaveAsDialogNewRepCheckbox"
    class="flex h-9 cursor-pointer flex-row items-center"
    (click)="newRepOnClick()"
  >
    <div
      class="border-m600 text-m0 flex h-6 w-6 items-center justify-center rounded-full border-2 focus:outline-none"
      [ngClass]="{
        'bg-m600': saveAs === reportSaveAsEnum.NEW_REPORT
      }"
    >
      <m-check-icon
        *ngIf="saveAs === reportSaveAsEnum.NEW_REPORT"
      ></m-check-icon>
    </div>

    <div class="ml-5 text-base">New Report</div>
  </div>

  <div
    data-cy="reportSaveAsDialogExistingRepCheckbox"
    class="mt-5 flex h-9 cursor-pointer flex-row items-center"
    (click)="existingRepOnClick()"
  >
    <button
      class="border-m600 text-m0 flex h-6 w-6 items-center justify-center rounded-full border-2 focus:outline-none"
      [ngClass]="{
        'bg-m600': saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT
      }"
    >
      <m-check-icon
        *ngIf="saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT"
      ></m-check-icon>
    </button>

    <div class="flex flex-row items-center">
      <div class="ml-5 mr-5 flex flex-shrink-0 text-base"
        >Replace Existing Report</div
      >

      <div
        class="relative mx-5 flex h-2 w-9 flex-shrink-0"
        *ngIf="!reports && saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT"
      >
        <ngx-spinner
          [ngClass]="{
            invisible: saveAs !== reportSaveAsEnum.REPLACE_EXISTING_REPORT
          }"
          class="invisible"
          [name]="spinnerName"
          color="#0084d1"
          bdColor="#00000000"
          size="default"
          type="ball-clip-rotate"
          [fullScreen]="false"
          [disableAnimation]="true"
          [zIndex]="99998"
        >
        </ngx-spinner>
      </div>

      <ng-select
        [fixNgSelectBottom]="reportSaveAsDialogExistingReportSelect"
        #reportSaveAsDialogExistingReportSelect
        data-cy="reportSaveAsDialogExistingReportSelect"
        *ngIf="!!reports && saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT"
        class="w-[500px] flex-shrink-0 text-base"
        [items]="reports"
        [clearable]="false"
        [searchable]="false"
        [(ngModel)]="selectedReportId"
        (change)="selectedChange()"
        (keyup.esc)="
          $event.stopImmediatePropagation();
          reportSaveAsDialogExistingReportSelect.blur()
        "
        (keyup.enter)="
          $event.stopImmediatePropagation();
          reportSaveAsDialogExistingReportSelect.blur()
        "
        (keyup.esc)="$event.stopImmediatePropagation()"
        (keyup.enter)="$event.stopImmediatePropagation()"
        appendTo="body"
        bindLabel="title"
        bindValue="reportId"
      >
        <ng-template ng-label-tmp ng-option-tmp let-item="item">
          <div
            class="ml-1 flex flex-row"
            [tpIsEnabled]="item.canEditOrDeleteRep === false"
            tp="Report can be modified by author and project members with ProjectAdmin or FilesEditor role. Try to save report as new to become an author."
          >
            <div class="flex truncate">
              <div class="truncate">
                {{ item.title || item.reportId }}
              </div>
            </div>
            <div class="flex flex-grow"></div>
            <div class="ml-5 mr-5 flex flex-shrink-0 font-semibold">{{
              item.author
            }}</div>
          </div>
        </ng-template>
      </ng-select>
    </div>
  </div>

  <div class="text-s400 mt-9 h-7 text-base">
    <div *ngIf="saveAs === reportSaveAsEnum.NEW_REPORT"
      >{{ struct?.mproveDirValue | mproveDir | capitalize }} /
      {{ usersFolder }} / {{ alias }} / {{ newReportId }}.report</div
    >

    <div
      *ngIf="
        saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT &&
        !!selectedReportId
      "
      >{{ selectedRepPath | capitalize }}</div
    >

    <div
      *ngIf="
        saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT && !selectedReportId
      "
    ></div>
  </div>

  <div class="mt-9 flex flex-row items-start">
    <div class="flex flex-col">
      <div class="text-s1 flex h-9 w-32 select-none items-center text-base"
        >Title</div
      >
    </div>

    <div [formGroup]="titleForm" class="ml-5 flex flex-col items-start">
      <input
        autocomplete="off"
        spellcheck="false"
        data-cy="reportSaveAsDialogTitleInput"
        class="form-input border-s3 focus:border-m600 h-9 w-96 rounded"
        [ngClass]="{
          'border-r600':
            titleForm.controls['title'].invalid &&
            titleForm.controls['title'].touched
        }"
        formControlName="title"
      />
      <m-validation [control]="titleForm.controls['title']"></m-validation>
    </div>
  </div>

  <div class="flex flex-row items-start">
    <div class="flex flex-col">
      <div class="text-s1 flex h-9 w-32 select-none items-center text-base"
        >Access Roles</div
      >
    </div>

    <div [formGroup]="rolesForm" class="ml-5 flex flex-col items-start">
      <input
        autocomplete="off"
        spellcheck="false"
        data-cy="reportSaveAsDialogRolesInput"
        class="form-input border-s3 focus:border-m600 h-9 w-96 rounded"
        [ngClass]="{
          'border-r600':
            rolesForm.controls['roles'].invalid &&
            rolesForm.controls['roles'].touched
        }"
        formControlName="roles"
      />
      <m-validation [control]="rolesForm.controls['roles']"></m-validation>
    </div>
  </div>

  <div class="mt-9">
    <button
      data-cy="reportSaveAsDialogCreateButton"
      class="bg-m600 text-m0 w-28 rounded py-3 text-base font-medium focus:outline-none"
      type="button"
      [ngClass]="{
        'bg-m600': saveAs === reportSaveAsEnum.NEW_REPORT || !!selectedReportId,
        'bg-s400 cursor-default':
          saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT &&
          selectedReportId === undefined
      }"
      (click)="save()"
      [disabled]="
        saveAs === reportSaveAsEnum.REPLACE_EXISTING_REPORT &&
        selectedReportId === undefined
      "
      >Save</button
    >

    <button
      data-cy="reportSaveAsDialogCancelButton"
      class="border-m600 text-m600 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>

<div *ngIf="alias$ | async"></div>
<div *ngIf="nav$ | async"></div>
<div *ngIf="struct$ | async"></div>
