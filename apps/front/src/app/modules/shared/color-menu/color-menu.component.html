<button
  class="h-7 w-7 rounded border-2 border-gray-500 align-middle focus:outline-none"
  [ngStyle]="{ 'background-color': color }"
  #t1="tippy"
  [tippy]="templateColor"
  [hideOnEscape]="true"
  variation="menu"
  placement="right-start"
  className="my-menu"
>
  <div *ngIf="!color">U</div>
</button>

<ng-template #templateColor>
  <div class="w-56 rounded-md border-2 border-gray4 bg-white shadow-xl">
    <color-sketch
      [color]="rgbaColor"
      (onChangeComplete)="onChangeComplete($event)"
    ></color-sketch>

    <div class="flex flex-row justify-between bg-white">
      <button
        class="block rounded bg-blue3 px-3 py-2 text-sm font-medium text-white focus:outline-none"
        (click)="t1.hide(); save()"
        >Save</button
      >

      <button
        class="block rounded bg-blue3 px-3 py-2 text-sm font-medium text-white focus:outline-none"
        (click)="t1.hide(); cancel()"
        >Cancel</button
      >

      <button
        class="block rounded bg-blue3 px-3 py-2 text-sm font-medium text-white focus:outline-none"
        (click)="t1.hide(); clear()"
        >Undef</button
      >
    </div>
  </div>
</ng-template>
