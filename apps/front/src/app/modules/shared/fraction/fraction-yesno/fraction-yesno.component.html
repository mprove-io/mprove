<div class="ml-2 flex h-16 flex-row space-x-5">
  <div
    tippy="Disabled because the formula is used"
    [isEnabled]="isDisabled === true"
  >
    <ng-select
      #fractionYesnoTypeSelect
      data-cy="fractionYesnoTypeSelect"
      class="popup-55 w-48 focus:outline-none"
      [ngClass]="{
        custom: isDisabled !== true,
        'cursor-default': isDisabled === true
      }"
      [items]="fractionYesnoTypesList"
      [clearable]="false"
      [searchable]="false"
      [disabled]="isDisabled === true"
      [(ngModel)]="fraction.type"
      (change)="typeChange($event)"
      appendTo="body"
      bindLabel="label"
      bindValue="value"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>
    </ng-select>
  </div>

  <form
    [formGroup]="fractionForm"
    *ngIf="fraction.type === fractionTypeEnum.YesnoIs"
  >
    <ng-select
      #fractionYesnoValueSelect
      data-cy="fractionYesnoValueSelect"
      class="custom popup-55 w-48 focus:outline-none"
      [items]="fractionYesnoValuesList"
      [clearable]="false"
      [searchable]="false"
      (change)="yesnoChange($event)"
      appendTo="body"
      bindLabel="label"
      bindValue="value"
      formControlName="yesnoValue"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>
    </ng-select>
  </form>
</div>
