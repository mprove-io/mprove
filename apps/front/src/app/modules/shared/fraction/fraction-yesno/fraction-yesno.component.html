<div class="ml-2 flex h-16 flex-row space-x-5">
  <form [formGroup]="fractionTypeForm">
    <ng-select
      #fractionYesnoTypeSelect
      data-cy="fractionYesnoTypeSelect"
      class="custom w-48 focus:outline-none"
      [items]="fractionYesnoTypesList"
      [clearable]="false"
      [searchable]="false"
      (change)="typeChange($event)"
      appendTo="body"
      bindLabel="label"
      bindValue="value"
      formControlName="fractionType"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>
    </ng-select>
  </form>

  <form
    [formGroup]="fractionForm"
    *ngIf="fraction.type === fractionTypeEnum.YesnoIs"
  >
    <ng-select
      #fractionYesnoValueSelect
      data-cy="fractionYesnoValueSelect"
      class="custom w-48 focus:outline-none"
      [items]="fractionYesnoValuesList"
      [clearable]="false"
      [searchable]="false"
      (change)="yesnoChange($event)"
      appendTo="body"
      bindLabel="label"
      bindValue="value"
      formControlName="yesnoValue"
    >
      <ng-template ng-label-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>

      <ng-template ng-option-tmp let-item="item">
        <div class="ml-1 truncate">{{ item.label }}</div>
      </ng-template>
    </ng-select>
  </form>
</div>
