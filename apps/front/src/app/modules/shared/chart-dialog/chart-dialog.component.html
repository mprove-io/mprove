<div class="flex flex-col w-[80vw] h-[80vh] p-10">
  <div
    class="flex flex-row h-20 text-xl text-gray1 justify-center items-center"
  >
    <div class="line-clamp-2 text-center">
      {{ mconfig?.chart?.title }}
    </div>
  </div>

  <m-bricks
    class="flex flex-row mb-5 max-h-[50%] items-start justify-start overflow-auto max-w-max"
    *ngIf="mconfig?.filters.length > 0"
    [extendedFilters]="extendedFilters"
  ></m-bricks>

  <m-chart-view
    class="flex flex-grow"
    [sortedColumns]="sortedColumns"
    [qData]="qData"
    [chart]="mconfig?.chart"
    [queryStatus]="query?.status"
  ></m-chart-view>
</div>
