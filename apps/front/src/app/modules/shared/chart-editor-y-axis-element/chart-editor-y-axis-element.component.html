<div class="flex flex-col">
  <div
    (click)="emitChartToggleYAxisElement()"
    class="text-gray1 mb-5 ml-[32px] flex cursor-pointer select-none flex-row items-start text-lg"
  >
    <div class="flex flex-row items-center">
      <m-chevron-right-icon *ngIf="isExpanded === false"></m-chevron-right-icon>
      <m-chevron-down-icon *ngIf="isExpanded === true"></m-chevron-down-icon>

      <div class="ml-2 flex flex-row items-center">
        <div class="text-gray1 mb-5 text-base">Y Axis {{ yAxisIndex }}</div>

        <m-trash-icon
          *ngIf="yAxisIndex !== 0"
          class="ml-5 cursor-pointer text-gray-500 hover:text-blue-500 [.group-link:hover_&]:visible"
          (click)="emitChartDeleteYAxisElement()"
        ></m-trash-icon>
      </div>
    </div>
  </div>

  <div
    *ngIf="isExpanded === true"
    class="mb-5 ml-[32px] flex flex-row items-center"
  >
    <div
      *ngIf="uiChartTypes.yAxis.scale.indexOf(chartType) > -1"
      class="mb-5 ml-[52px] flex max-w-min cursor-pointer flex-row items-center"
      (click)="toggleScale()"
    >
      <div
        class="text-gray1 flex h-9 flex-shrink-0 select-none items-center text-base"
        >Scale</div
      >

      <ui-switch class="ml-5" [checked]="yAxisElement.scale"></ui-switch>
    </div>
  </div>
</div>
