<div class="h-full w-full overflow-auto">
  <div
    *ngIf="chart.isValid === false"
    class="h-full flex items-center justify-center text-xl select-none text-gray1"
    >Not valid</div
  >

  <div
    *ngIf="
      chart.isValid === true &&
      qData.length === 0 &&
      queryStatus !== queryStatusEnum.Completed
    "
    class="h-full flex items-center justify-center text-xl select-none text-gray1"
    >Run query to get data</div
  >

  <div
    *ngIf="
      chart.isValid === true &&
      qData.length === 0 &&
      queryStatus === queryStatusEnum.Completed
    "
    class="h-full flex items-center justify-center text-xl select-none text-gray1"
    >Query result is empty</div
  >

  <m-chart-table
    *ngIf="
      chart.type === chartTypeEnum.Table &&
      chart.isValid === true &&
      qData.length > 0
    "
    [isFormat]="true"
    [qData]="qData"
    [sortedColumns]="sortedColumns"
    [hideColumns]="chart.hideColumns"
    [pageSize]="chart.pageSize"
  ></m-chart-table>

  <!-- x_axis_tick_formatting -->
  <!-- y_axis_tick_formatting -->
  <!-- active_entries -->
  <!-- tooltip_template -->
  <!-- custom_colors -->

  <ngx-charts-bar-vertical
    *ngIf="
      chart.type === chartTypeEnum.BarVertical &&
      chart.isValid === true &&
      qData.length > 0
    "
    (select)="onSelect($event)"
    [view]="null"
    [scheme]="scheme"
    [results]="single"
    [schemeType]="chart.schemeType"
    [animations]="chart.animations"
    [gradient]="chart.gradient"
    [xAxis]="chart.xAxis"
    [yAxis]="chart.yAxis"
    [legend]="chart.legend"
    [legendTitle]="chart.legendTitle"
    [showXAxisLabel]="chart.showXAxisLabel"
    [showYAxisLabel]="chart.showYAxisLabel"
    [tooltipDisabled]="chart.tooltipDisabled"
    [xAxisLabel]="chart.xAxisLabel"
    [yAxisLabel]="chart.yAxisLabel"
    [showGridLines]="chart.showGridLines"
    [barPadding]="chart.barPadding"
    [roundDomains]="chart.roundDomains"
    [roundEdges]="chart.roundEdges"
    [yScaleMax]="chart.yScaleMax"
  >
  </ngx-charts-bar-vertical>

  <!-- x_axis_tick_formatting -->
  <!-- y_axis_tick_formatting -->
  <!-- active_entries -->
  <!-- tooltip_template -->
  <!-- custom_colors -->

  <ngx-charts-bar-horizontal
    *ngIf="
      chart.type === chartTypeEnum.BarHorizontal &&
      chart.isValid === true &&
      qData.length > 0
    "
    (select)="onSelect($event)"
    [view]="null"
    [scheme]="scheme"
    [results]="single"
    [schemeType]="chart.schemeType"
    [animations]="chart.animations"
    [gradient]="chart.gradient"
    [xAxis]="chart.xAxis"
    [yAxis]="chart.yAxis"
    [legend]="chart.legend"
    [legendTitle]="chart.legendTitle"
    [showXAxisLabel]="chart.showXAxisLabel"
    [showYAxisLabel]="chart.showYAxisLabel"
    [tooltipDisabled]="chart.tooltipDisabled"
    [xAxisLabel]="chart.xAxisLabel"
    [yAxisLabel]="chart.yAxisLabel"
    [showGridLines]="chart.showGridLines"
    [barPadding]="chart.barPadding"
    [roundDomains]="chart.roundDomains"
    [roundEdges]="chart.roundEdges"
    [xScaleMax]="chart.xScaleMax"
  >
  </ngx-charts-bar-horizontal>

  <!-- x_axis_tick_formatting -->
  <!-- y_axis_tick_formatting -->
  <!-- active_entries -->
  <!-- tooltip_template -->
  <!-- custom_colors-->

  <ngx-charts-bar-vertical-2d
    *ngIf="
      chart.type === chartTypeEnum.BarVerticalGrouped &&
      chart.isValid === true &&
      qData.length > 0
    "
    (select)="onSelect($event)"
    [view]="null"
    [scheme]="scheme"
    [results]="multi"
    [schemeType]="chart.schemeType"
    [animations]="chart.animations"
    [gradient]="chart.gradient"
    [xAxis]="chart.xAxis"
    [yAxis]="chart.yAxis"
    [legend]="chart.legend"
    [legendTitle]="chart.legendTitle"
    [showXAxisLabel]="chart.showXAxisLabel"
    [showYAxisLabel]="chart.showYAxisLabel"
    [tooltipDisabled]="chart.tooltipDisabled"
    [xAxisLabel]="chart.xAxisLabel"
    [yAxisLabel]="chart.yAxisLabel"
    [showGridLines]="chart.showGridLines"
    [barPadding]="chart.barPadding"
    [roundDomains]="chart.roundDomains"
    [roundEdges]="chart.roundEdges"
    [roundEdges]="chart.roundEdges"
    [yScaleMax]="chart.yScaleMax"
  >
  </ngx-charts-bar-vertical-2d>

  <!-- x_axis_tick_formatting -->
  <!-- y_axis_tick_formatting -->
  <!-- active_entries -->
  <!-- tooltip_template -->
  <!-- custom_colors-->

  <ngx-charts-bar-horizontal-2d
    *ngIf="
      chart.type === chartTypeEnum.BarHorizontalGrouped &&
      chart.isValid === true &&
      qData.length > 0
    "
    (select)="onSelect($event)"
    [view]="null"
    [scheme]="scheme"
    [results]="multi"
    [schemeType]="chart.schemeType"
    [animations]="chart.animations"
    [gradient]="chart.gradient"
    [xAxis]="chart.xAxis"
    [yAxis]="chart.yAxis"
    [legend]="chart.legend"
    [legendTitle]="chart.legendTitle"
    [showXAxisLabel]="chart.showXAxisLabel"
    [showYAxisLabel]="chart.showYAxisLabel"
    [tooltipDisabled]="chart.tooltipDisabled"
    [xAxisLabel]="chart.xAxisLabel"
    [yAxisLabel]="chart.yAxisLabel"
    [showGridLines]="chart.showGridLines"
    [barPadding]="chart.barPadding"
    [roundDomains]="chart.roundDomains"
    [roundEdges]="chart.roundEdges"
    [roundEdges]="chart.roundEdges"
    [xScaleMax]="chart.xScaleMax"
  >
  </ngx-charts-bar-horizontal-2d>
</div>
