<div class="flex flex-col p-9 bg-white max-h-[500px]">
  <div
    data-cy="deleteUserDialogTitle"
    class="flex-grow mt-5 text-2xl text-gray2 font-semibold text-left"
    >Add Report</div
  >

  <div class="text-lg mt-9 text-gray1"
    >To add a new report to the dashboard, go to the model page, customize the
    chart, and click Save As</div
  >

  <div class="text-lg mt-9 mb-3 font-semibold text-gray2">Models:</div>

  <div class="flex w-9 h-2 mx-5 relative flex-shrink-0" *ngIf="!models">
    <ngx-spinner
      class="invisible"
      [name]="spinnerName"
      color="rgba(54, 94, 224, 100)"
      bdColor="rgba(0, 0, 0, 0)"
      size="default"
      type="ball-clip-rotate"
      [fullScreen]="false"
      [disableAnimation]="true"
      [zIndex]="99998"
    >
    </ngx-spinner>
  </div>

  <div class="overflow-y-auto" *ngIf="!!models">
    <div
      class="text-gray1 pl-5 py-3 text-base rounded hover:bg-blue2 hover:cursor-pointer"
      *ngFor="let model of models"
      (click)="navToModel(model.modelId)"
    >
      {{ model.label }}
    </div>
  </div>
</div>
