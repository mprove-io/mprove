<div class="flex flex-col w-[90vw] h-[80vh] p-9 bg-white">
  <div
    data-cy="editListenDialogTitle"
    class="mt-5 text-2xl text-gray2 font-semibold text-left cursor-default"
    >Edit Listeners</div
  >

  <div
    data-cy="editListenDialogTitle"
    class="mt-2 mb-6 text-xl text-gray1 text-left cursor-default"
    >Map dashboard filters to report's model fields</div
  >

  <div class="flex flex-grow flex-col overflow-auto" *ngIf="!models">
    <div class="flex w-9 h-9 relative flex-shrink-0">
      <ngx-spinner
        [name]="spinnerName"
        color="rgba(54, 94, 224, 100)"
        bdColor="rgba(0, 0, 0, 0)"
        size="default"
        type="ball-clip-rotate"
        [fullScreen]="false"
        [disableAnimation]="true"
        [zIndex]="99998"
      >
      </ngx-spinner>
    </div>
  </div>

  <div
    class="flex flex-grow flex-col overflow-auto divide-y divide-gray-500"
    *ngIf="!!models"
  >
    <div
      class="flex flex-row space-x-5 mb-3 text-base font-semibold text-gray1 cursor-default"
    >
      <div class="flex w-[500px] flex-shrink-0"> Report</div>

      <div
        class="flex w-[510px] flex-shrink-0"
        *ngFor="let dashboardField of dashboard.fields"
      >
        {{ dashboardField.label }}</div
      >
    </div>

    <div>
      <div
        class="flex flex-row space-x-5 py-4 text-base text-gray1 border-gray-300"
        [ngStyle]="
          report.title !==
            dashboard.reports[dashboard.reports.length - 1].title && {
            'border-bottom-width': '1px'
          }
        "
        *ngFor="let report of dashboard.reports"
      >
        <div
          class="flex flex-row w-[500px] flex-shrink-0 items-start justify-start"
        >
          <div class="truncate items-start">
            <div class="truncate mt-2 cursor-default">
              {{ report.title }}
            </div>
          </div>
        </div>

        <div
          class="group flex flex-col w-[510px] space-y-4 flex-shrink-0"
          *ngFor="let dashboardField of dashboard.fields"
        >
          <div
            class="flex flex-row"
            *ngFor="
              let z of report.mconfigListenSwap[dashboardField.id];
              let i = index
            "
          >
            <ng-select
              #fieldSelect
              data-cy="fieldSelect"
              class="custom w-96 text-base focus:outline-none"
              [items]="report.modelFields[dashboardField.id]"
              [clearable]="false"
              [searchable]="false"
              (change)="fieldChange()"
              [(ngModel)]="report.mconfigListenSwap[dashboardField.id][i]"
              appendTo="body"
              bindLabel="id"
              bindValue="id"
            >
              <ng-template ng-label-tmp let-item="item">
                <m-field-label
                  [column]="item"
                  class="flex ml-1 text-sm"
                ></m-field-label>
              </ng-template>
              <ng-template
                ng-option-tmp
                let-item="item"
                let-index="index"
                let-search="searchTerm"
              >
                <m-field-label
                  [column]="item"
                  class="flex ml-1 text-sm"
                ></m-field-label>
              </ng-template>
            </ng-select>

            <button
              *ngIf="i === 0"
              class="flex h-9 w-9 ml-5 items-center justify-center flex-shrink-0 rounded invisible group-hover:visible hover:bg-blue2 focus:outline-none"
              (click)="addListener(report, dashboardField.id)"
            >
              <m-add-icon></m-add-icon>
            </button>

            <button
              *ngIf="i > 0"
              class="flex h-9 w-9 ml-5 items-center justify-center flex-shrink-0 rounded invisible group-hover:visible hover:bg-blue2 focus:outline-none"
              (click)="removeListener($event, report, dashboardField.id, i)"
            >
              <m-delete-icon></m-delete-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-9">
    <button
      data-cy="editListenDialogSaveButton"
      class="py-3 w-28 text-base bg-blue3 text-white rounded font-medium focus:outline-none"
      type="button"
      (click)="save()"
      >Save</button
    >

    <button
      data-cy="editListenDialogCancelButton"
      class="ml-3 py-3 w-28 text-base rounded border text-blue3 border-blue3 font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>

<div *ngIf="nav$ | async"></div>
