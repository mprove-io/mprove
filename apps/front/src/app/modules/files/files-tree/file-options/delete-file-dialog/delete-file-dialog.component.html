<div class="flex flex-col bg-white p-9">
  <div
    data-cy="deleteFileDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Delete File</div
  >

  <div class="text-gray1 mt-6 text-lg"
    >Are you sure you want to delete file
    <span class="font-semibold"> {{ this.ref.data.fileName }} </span>?</div
  >

  <div class="mt-6">
    <button
      data-cy="deleteFileDialogDeleteButton"
      class="bg-red1 w-28 rounded border py-3 text-base font-medium text-white focus:outline-none"
      (click)="delete()"
      (keyup.enter)="$event.stopImmediatePropagation()"
      >Delete</button
    >

    <button
      data-cy="deleteFileDialogCancelButton"
      class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
