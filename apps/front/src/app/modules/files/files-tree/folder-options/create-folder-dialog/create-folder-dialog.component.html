<div class="flex flex-col bg-white p-9">
  <div
    data-cy="createFolderDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Create Folder</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="createFolderForm"
    (ngSubmit)="create()"
  >
    <input
      spellcheck="false"
      data-cy="createFolderDialogFolderNameInput"
      class="form-input mt-9 rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          createFolderForm.controls['folderName'].invalid &&
          createFolderForm.controls['folderName'].touched
      }"
      formControlName="folderName"
      placeholder="Folder Name"
    />
    <m-validation
      [control]="createFolderForm.controls['folderName']"
    ></m-validation>

    <div class="mt-6">
      <button
        data-cy="createFolderDialogCreateButton"
        class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Create</button
      >

      <button
        data-cy="createFolderDialogCancelButton"
        class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
