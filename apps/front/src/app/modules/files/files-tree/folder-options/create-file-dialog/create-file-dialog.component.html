<div class="flex flex-col bg-white p-9">
  <div
    data-cy="createFileDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >Create File</div
  >

  <form
    class="flex w-80 flex-col"
    [formGroup]="createFileForm"
    (ngSubmit)="create()"
  >
    <div class="mt-9 flex flex-row space-x-5">
      <div>
        <div class="text-base">Name</div>

        <input
          spellcheck="false"
          data-cy="createFileDialogFileNameInput"
          class="form-input mt-2 h-[36px] w-72 rounded border-gray3 focus:border-blue3"
          [ngClass]="{
            'border-red-600':
              createFileForm.controls['fileName'].invalid &&
              createFileForm.controls['fileName'].touched
          }"
          formControlName="fileName"
          placeholder="File Name"
        />
        <m-validation
          [control]="createFileForm.controls['fileName']"
        ></m-validation>
      </div>

      <div>
        <div class="text-base">Type:</div>
        <ng-select
          #typeSelect
          data-cy="typeSelect"
          class="custom mt-2 w-44 text-base focus:outline-none"
          [items]="extList"
          [clearable]="false"
          [searchable]="false"
          (change)="extChange($event)"
          appendTo="body"
          formControlName="fileExt"
        >
          <ng-template ng-label-tmp let-item="item">
            <div class="ml-1 truncate">{{ item }}</div>
          </ng-template>

          <ng-template ng-option-tmp let-item="item">
            <div class="ml-1 truncate">{{ item }}</div>
          </ng-template>
        </ng-select>
      </div>
    </div>

    <div class="mt-9">
      <button
        data-cy="createFileDialogCreateButton"
        class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Create</button
      >

      <button
        data-cy="createFileDialogCancelButton"
        class="ml-3 w-28 rounded border border-blue3 py-3 text-base font-medium text-blue3 focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
