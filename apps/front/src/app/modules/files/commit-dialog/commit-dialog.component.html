<div class="flex flex-col bg-white p-9">
  <div
    data-cy="commitDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Write a Commit Message</div
  >

  <form
    class="flex w-full flex-col"
    [formGroup]="commitForm"
    (ngSubmit)="commit()"
  >
    <input
      spellcheck="false"
      #commitMessage
      data-cy="commitDialogMessageInput"
      class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
      [ngClass]="{
        'border-red-600':
          commitForm.controls['message'].invalid &&
          commitForm.controls['message'].touched
      }"
      formControlName="message"
      placeholder="Commit message"
    />
    <m-validation [control]="commitForm.controls['message']"></m-validation>

    <div class="mt-6">
      <button
        data-cy="commitDialogCommitButton"
        class="bg-blue3 w-28 rounded py-3 font-medium text-white focus:outline-none"
        type="submit"
        >Commit</button
      >

      <button
        data-cy="commitDialogCancelButton"
        class="border-blue3 text-blue3 ml-3 w-28 rounded border py-3 font-medium focus:outline-none"
        type="button"
        (click)="cancel()"
        >Cancel</button
      >
    </div>
  </form>
</div>
