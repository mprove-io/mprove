<div class="bg-b1 flex justify-center items-center h-full">
  <form
    class="flex flex-col w-96 space-y-6"
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
  >
    <div class="mb-3 text-t1 text-2xl text-center font-semibold">Log In</div>
    <input
      class="form-input rounded border-r1 focus:border-r2 font-regular"
      type="email"
      formControlName="email"
      placeholder="Email"
    />
    <input
      class="form-input rounded border-r1 focus:border-r2 font-regular"
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <div class="text-t2 text-right font-regular">Forgot Password</div>
    <button
      class="py-3 bg-b2 text-white rounded font-medium"
      type="submit"
      [disabled]="!loginForm.valid"
      >Log In</button
    >
  </form>
</div>
