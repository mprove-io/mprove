<div class="flex flex-col bg-blue1 justify-center items-center h-full">
  <div>
    <m-email-ring></m-email-ring>
  </div>

  <div class="mt-5 mb-8 text-gray2 text-2xl text-center font-semibold"
    >Verify your email address</div
  >
  <div class="text-gray2 text-base"
    >We sent an email to {{ email$ | async }}</div
  >
  <div class="text-gray2 text-base"
    >Please check your inbox and confirm your email</div
  >
  <div class="mt-8 text-gray2 text-base w-">Didn't receive the email?</div>
  <button
    class="font-regular focus:outline-none"
    [ngClass]="{
      'text-blue4': isResendEnabled === true,
      'text-gray1': isResendEnabled === false,
      'cursor-default': isResendEnabled === false,
      'text-left': isResendEnabled === false,
      'font-semibold': isResendEnabled === false,
      'w-72': isResendEnabled === false
    }"
    [disabled]="!isResendEnabled"
    (click)="resendEmail()"
    >{{ buttonText }}</button
  >
</div>
