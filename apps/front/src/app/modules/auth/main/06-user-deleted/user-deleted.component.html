<div class="bg-blue1 flex justify-center items-center h-full">
  <div class="flex flex-col w-96 items-center">
    <div>
      <m-completed-ring></m-completed-ring>
    </div>

    <div
      data-cy="userDeletedTitle"
      class="mt-5 text-2xl text-gray2 font-semibold"
      >User Deleted</div
    >
    <div class="mt-5 text-gray1 text-center">{{ email }}</div>

    <div class="text-gray1 text-center"
      >To create new account, just click below.</div
    >

    <button
      data-cy="userDeletedCreateNewAccountButton"
      class="mt-5 px-5 py-3 bg-blue3 text-white rounded font-medium focus:outline-none"
      (click)="createNewAccount()"
      >Create new account</button
    >
  </div>
</div>
