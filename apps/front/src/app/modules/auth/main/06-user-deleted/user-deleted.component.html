<div class="flex h-full items-center justify-center bg-blue1">
  <div class="flex w-96 flex-col items-center">
    <div>
      <m-completed-ring></m-completed-ring>
    </div>

    <div
      data-cy="userDeletedTitle"
      class="mt-5 text-2xl font-semibold text-gray2"
      >{{ pageTitle }}</div
    >
    <div class="mt-5 text-center text-gray1">{{ email }}</div>

    <div class="text-center text-gray1"
      >To create new account, just click below.</div
    >

    <button
      data-cy="userDeletedCreateNewAccountButton"
      class="mt-5 rounded bg-blue3 px-5 py-3 font-medium text-white focus:outline-none"
      (click)="createNewAccount()"
      >Create new account</button
    >
  </div>
</div>
