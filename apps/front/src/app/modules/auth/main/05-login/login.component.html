<div class="bg-blue1 flex justify-center items-center h-full">
  <form class="flex flex-col w-96" [formGroup]="loginForm" (ngSubmit)="login()">
    <div
      data-cy="loginTitle"
      class="text-gray2 text-2xl text-center font-semibold"
      >{{ pageTitle }}</div
    >
    <input
      spellcheck="false"
      data-cy="loginEmailInput"
      class="mt-9 form-input rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          loginForm.controls['email'].invalid &&
          loginForm.controls['email'].touched
      }"
      type="email"
      formControlName="email"
      placeholder="Email"
    />
    <m-validation [control]="loginForm.controls['email']"></m-validation>

    <input
      spellcheck="false"
      data-cy="loginPasswordInput"
      class="mt-1 form-input rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          loginForm.controls['password'].invalid &&
          loginForm.controls['password'].touched
      }"
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <m-validation [control]="loginForm.controls['password']"></m-validation>

    <div class="mt-1 flex flex-row justify-between">
      <div></div>
      <button
        data-cy="loginForgotPasswordButton"
        type="button"
        (click)="forgotPassword()"
        class="text-blue4 w-40 text-base focus:outline-none"
        >Forgot Password</button
      >
    </div>

    <button
      data-cy="loginButton"
      class="mt-6 py-3 text-base bg-blue3 text-white rounded font-medium focus:outline-none"
      type="submit"
      >Log In</button
    >
  </form>
</div>
