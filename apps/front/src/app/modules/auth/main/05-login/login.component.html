<div class="bg-blue1 flex h-full cursor-default flex-col">
  <div
    class="flex h-2 flex-1 flex-row items-center justify-center overflow-y-auto"
  >
    <form
      class="flex w-96 flex-col py-[50px]"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <div
        data-cy="loginTitle"
        class="text-gray2 text-center text-2xl font-semibold"
        >{{ pageTitle }}</div
      >
      <input
        spellcheck="false"
        data-cy="loginEmailInput"
        class="form-input border-gray3 focus:border-blue3 mt-9 rounded"
        [ngClass]="{
          'border-red-600':
            loginForm.controls['email'].invalid &&
            loginForm.controls['email'].touched
        }"
        type="email"
        formControlName="email"
        placeholder="Email"
      />
      <m-validation [control]="loginForm.controls['email']"></m-validation>

      <input
        spellcheck="false"
        data-cy="loginPasswordInput"
        class="form-input border-gray3 focus:border-blue3 mt-1 rounded"
        [ngClass]="{
          'border-red-600':
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].touched
        }"
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <m-validation [control]="loginForm.controls['password']"></m-validation>

      <div class="mt-1 flex flex-row justify-between">
        <div></div>
        <button
          data-cy="loginForgotPasswordButton"
          type="button"
          (click)="forgotPassword()"
          class="text-blue3 w-40 text-base focus:outline-none"
          >Forgot Password</button
        >
      </div>

      <button
        data-cy="loginButton"
        class="bg-blue3 mt-6 rounded py-3 text-base font-medium text-white focus:outline-none"
        type="submit"
        >Log In</button
      >
    </form>
  </div>
</div>
