<div class="bg-b1 flex justify-center items-center h-full">
  <form
    class="flex flex-col w-96 space-y-6"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <div
      data-cy="loginTitle"
      class="mb-3 text-t1 text-2xl text-center font-semibold"
      >Log In</div
    >
    <input
      data-cy="loginEmailInput"
      class="form-input rounded border-r1 focus:border-r2 font-regular"
      type="email"
      formControlName="email"
      placeholder="Email"
    />
    <input
      data-cy="loginPasswordInput"
      class="form-input rounded border-r1 focus:border-r2 font-regular"
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <div class="flex flex-row justify-between">
      <div></div>
      <button
        data-cy="loginForgotPasswordButton"
        type="button"
        (click)="forgotPassword()"
        class="text-t2 font-regular focus:outline-none w-40"
        >Forgot Password</button
      >
    </div>
    <button
      data-cy="loginButton"
      class="py-3 bg-b2 text-white rounded font-medium"
      type="submit"
      [disabled]="!loginForm.valid"
      >Log In</button
    >
  </form>
</div>
