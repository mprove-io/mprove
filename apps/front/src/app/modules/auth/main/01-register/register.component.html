<div class="bg-m1 flex h-full cursor-default flex-col">
  <div
    class="flex h-2 flex-1 flex-row items-center justify-center overflow-y-auto"
  >
    <form
      class="flex w-96 flex-col py-[50px]"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <div class="flex flex-row justify-center">
        <button
          class="h-8 w-24 text-lg focus:outline-none"
          [ngClass]="{
            'font-bold': lastUrl === pathLogin
          }"
          (click)="navLogin()"
          >Log In</button
        >

        <div class="text-s1 flex divide-x-2">
          <div></div>
          <div></div>
        </div>

        <button
          class="h-8 w-28 text-lg focus:outline-none"
          [ngClass]="{
            'font-bold': lastUrl === pathRegister
          }"
          (click)="navSignUp()"
          >Sign Up</button
        >
      </div>

      <div class="flex h-[300px] flex-col">
        <input
          spellcheck="false"
          data-cy="registerEmailInput"
          class="form-input border-s3 focus:border-m600 mt-9 rounded"
          [ngClass]="{
            'border-r600':
              registerForm.controls['email'].invalid &&
              registerForm.controls['email'].touched
          }"
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <m-validation [control]="registerForm.controls['email']"></m-validation>

        <input
          spellcheck="false"
          data-cy="registerPasswordInput"
          class="form-input border-s3 focus:border-m600 mt-1 rounded"
          [ngClass]="{
            'border-r600':
              registerForm.controls['password'].invalid &&
              registerForm.controls['password'].touched
          }"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <m-validation
          [control]="registerForm.controls['password']"
        ></m-validation>

        <button
          data-cy="registerSignUpButton"
          class="bg-m600 text-m0 mt-5 rounded py-3 font-medium focus:outline-none"
          type="submit"
          >Sign Up</button
        >
      </div>
    </form>
  </div>
</div>

<div *ngIf="routerEvents$ | async"></div>
