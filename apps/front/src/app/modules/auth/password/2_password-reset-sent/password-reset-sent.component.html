<div class="bg-b1 flex justify-center items-center h-full">
  <div class="flex flex-col w-96 space-y-6 items-center">
    <div>
      <m-email-ring></m-email-ring>
    </div>

    <div class="text-2xl text-t1 font-semibold">Password Reset Email Sent</div>

    <div class="font-regular text-t3 text-center">
      <div> An email has been sent to your email address, </div>
      <div> {{ email }}. </div>
      <div> Follow the instructions to set new password. </div>
    </div>

    <button
      class="py-3 bg-b2 w-28 text-white rounded font-medium"
      (click)="done()"
      >Done</button
    >
  </div>
</div>
