<div class="bg-blue1 flex justify-center items-center h-full">
  <form
    class="flex flex-col w-96"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="resetPassword()"
  >
    <div class="text-gray2 text-2xl text-center font-semibold">{{
      pageTitle
    }}</div>
    <div class="mt-9 text-base text-gray1 text-center"
      >Don’t worry! Just fill in your email and we’ll send you a link to reset
      your password.</div
    >

    <input
      data-cy="forgotPasswordEmailInput"
      class="mt-6 form-input rounded border-gray3 focus:border-blue3"
      [ngClass]="{
        'border-red-600':
          resetPasswordForm.controls['email'].invalid &&
          resetPasswordForm.controls['email'].touched
      }"
      type="email"
      formControlName="email"
      placeholder="Email"
    />
    <m-validation
      [control]="resetPasswordForm.controls['email']"
    ></m-validation>

    <button
      data-cy="forgotPasswordResetPasswordButton"
      class="mt-1 py-3 text-base bg-blue3 text-white rounded font-medium focus:outline-none"
      type="submit"
      >Reset Password</button
    >
    <div class="flex flex-row justify-center">
      <button
        type="button"
        class="mt-6 text-base text-blue4 text-center w-36 focus:outline-none"
        (click)="backToLogin()"
        >Back to Log In</button
      >
    </div>
  </form>
</div>
