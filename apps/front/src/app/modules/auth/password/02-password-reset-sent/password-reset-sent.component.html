<div class="bg-blue1 flex justify-center items-center h-full">
  <div class="flex flex-col w-96 space-y-6 items-center">
    <div>
      <m-email-ring></m-email-ring>
    </div>

    <div class="text-2xl text-gray2 font-semibold">{{ pageTitle }}</div>

    <div class="text-gray1 text-base text-center">
      <div> An email has been sent to your email address, </div>
      <div> {{ email }}. </div>
      <div> Follow the instructions to set a new password. </div>
    </div>

    <button
      data-cy="passwordResetSentDoneButton"
      class="py-3 bg-blue3 w-28 text-base text-white rounded font-medium focus:outline-none"
      (click)="done()"
      >Done</button
    >
  </div>
</div>
