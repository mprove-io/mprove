<div class="flex h-full items-center justify-center bg-blue1">
  <div class="flex w-96 flex-col items-center space-y-6">
    <div>
      <m-email-ring></m-email-ring>
    </div>

    <div class="text-2xl font-semibold text-gray2">{{ pageTitle }}</div>

    <div class="text-center text-base text-gray1">
      <div> An email has been sent to your email address, </div>
      <div> {{ email }}. </div>
      <div> Follow the instructions to set a new password. </div>
    </div>

    <button
      data-cy="passwordResetSentDoneButton"
      class="w-28 rounded bg-blue3 py-3 text-base font-medium text-white focus:outline-none"
      (click)="done()"
      >Done</button
    >
  </div>
</div>
