<div class="flex max-h-[500px] flex-col bg-white p-9">
  <div
    data-cy="deleteUserDialogTitle"
    class="mt-5 flex-grow text-left text-2xl font-semibold text-gray2"
    >New Visualization</div
  >

  <div class="mt-9 text-lg text-gray1"
    >To create a new visualization, go to the model page, customize the chart,
    and click Save As</div
  >

  <div class="mt-9 mb-3 text-lg font-semibold text-gray2">Models:</div>

  <div class="overflow-y-auto">
    <div
      class="rounded py-3 pl-5 text-base text-gray1 hover:cursor-pointer hover:bg-blue2"
      *ngFor="let model of ref.data.models"
      (click)="navToModel(model.modelId)"
    >
      {{ model.label }}
    </div>
  </div>
</div>
