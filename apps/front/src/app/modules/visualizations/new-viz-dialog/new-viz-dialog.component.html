<div class="flex flex-col p-9 bg-white">
  <div
    data-cy="deleteUserDialogTitle"
    class="flex-grow mt-5 text-2xl text-gray2 font-semibold text-left"
    >New Visualization</div
  >

  <div class="text-lg mt-9 mb-3">Select Model:</div>

  <div class="overflow-y-auto" style="max-height: 50vh">
    <div
      class="text-gray1 pl-5 py-3 text-base rounded hover:bg-blue2 hover:cursor-pointer"
      *ngFor="let modelItem of ref.data.modelsList"
      (click)="navToModel(modelItem.modelId)"
    >
      {{ modelItem.label }}
    </div>
  </div>
</div>
