<div class="flex flex-col h-full bg-blue1">
  <div class="flex flex-row h-full mx-6 mt-8">
    <div class="flex flex-col flex-grow">
      <div class="flex flex-row items-center h-11">
        <div
          data-cy="vizsTitle"
          class="flex font-semibold text-2xl text-gray1 items-center self-center"
          >{{ pageTitle }}
        </div>

        <m-search-icon class="ml-6 text-gray1"></m-search-icon>

        <input
          spellcheck="false"
          data-cy="vizsSearchInput"
          class="w-[400px] ml-3 h-10 form-input rounded bg-blue1 border-gray-400 focus:border-blue3"
          placeholder="Search by Title, File Name"
          [ngClass]="{
            'bg-purple-200': !!word
          }"
          [(ngModel)]="word"
          (ngModelChange)="searchWordChange()"
        />

        <div class="h-9 w-9">
          <m-delete-icon
            *ngIf="!!word"
            class="flex ml-3 text-gray1 h-9 w-9 rounded focus:outline-none items-center justify-center flex-shrink-0"
            [ngClass]="{
              'cursor-pointer bg-purple-200 hover:bg-purple-300': !!word
            }"
            (click)="resetSearch()"
          ></m-delete-icon>
        </div>

        <div class="flex flex-row ml-10 items-center space-x-5">
          <m-view-list-icon
            class="cursor-pointer"
            [ngClass]="{
              'text-blue-500': showList === true
            }"
            (click)="setShowListTrue()"
          ></m-view-list-icon>

          <m-view-grid-icon
            class="cursor-pointer"
            [ngClass]="{
              'text-blue-500': showList === false
            }"
            (click)="setShowListFalse()"
          ></m-view-grid-icon>
        </div>

        <div
          class="flex flex-row ml-10 items-center space-x-5"
          *ngIf="showList === false"
        >
          <ui-switch
            [checked]="showBricks"
            (change)="toggleShowFilters()"
          ></ui-switch>

          <div class="flex h-9 text-gray1 text-base items-center select-none"
            >Show Filters</div
          >
        </div>

        <div class="flex-grow"></div>

        <div class="flex flex-row items-center text-base text-gray1">
          <button
            type="button"
            data-cy="vizsNewButton"
            class="w-24 py-2 ml-5 mr-9 text-white text-base rounded font-medium focus:outline-none"
            [ngClass]="{
              'bg-blue3 cursor-pointer':
                isExplorer === true && hasAccessModelsList?.length > 0,
              'bg-gray-400 cursor-default':
                isExplorer === false ||
                !hasAccessModelsList ||
                hasAccessModelsList.length === 0
            }"
            (click)="newViz()"
          >
            <div *ngIf="isExplorer === true && hasAccessModelsList?.length > 0"
              >New</div
            >

            <div
              *ngIf="isExplorer === false"
              nz-tooltip
              [nzTooltipTitle]="'Role Model Explorer is required'"
              nzTooltipPlacement="left"
              >New</div
            >

            <div
              *ngIf="
                isExplorer === true &&
                (!hasAccessModelsList || hasAccessModelsList.length === 0)
              "
              nz-tooltip
              [nzTooltipTitle]="'No models available'"
              nzTooltipPlacement="left"
              >New</div
            >
          </button>
        </div>
      </div>

      <div class="flex flex-row flex-grow mt-6">
        <div class="flex w-1/6 mb-6">
          <div class="bg-white rounded shadow-lg w-full">
            <div class="flex flex-col text-base text-gray1 ml-5 mr-5 mt-6">
              <!-- <div class="w-full flex flex-col text-gray-300">
                <div></div>
                <div></div>
              </div> -->

              <div
                class="flex flex-row justify-between hover:cursor-pointer py-2 px-4 rounded"
                [ngClass]="{
                  'bg-blue-100': !modelId,
                  'hover:bg-blue2': !!modelId
                }"
                (click)="allModelsOnClick()"
              >
                <div class="text-gray1"> All Models </div>
                <div class="flex justify-end ml-3 w-12">
                  {{ vizsFilteredByWord?.length }}
                </div>
              </div>

              <div
                *ngFor="let modelsItem of vizsModelsList"
                class="flex flex-row hover:cursor-pointer py-2 px-4 rounded"
                [ngClass]="{
                  'bg-blue-100': modelId === modelsItem.modelId,
                  'hover:bg-blue2': modelId !== modelsItem.modelId
                }"
                (click)="modelOnClick(modelsItem.modelId)"
              >
                <div class="text-gray1 truncate">
                  {{ modelsItem.label | capitalize }}
                </div>

                <div class="flex flex-grow"></div>

                <div class="ml-5 w-6">
                  <m-lock-closed-icon
                    class="text-gray-400"
                    *ngIf="modelsItem.hasAccess === false"
                    nz-tooltip
                    [nzTooltipTitle]="'No access to model'"
                    nzTooltipPlacement="bottom"
                  ></m-lock-closed-icon>
                </div>

                <div class="flex justify-end ml-3 w-12">
                  {{ modelsItem.totalVizs }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="flex flex-grow ml-6 mb-6 bg-white rounded shadow-md"
          *ngIf="showList === true"
        >
          <div
            class="ml-5 mr-5 mt-10 w-full flex flex-col divide-y divide-gray-500"
          >
            <div
              class="flex flex-row px-5 mb-3 mr-4 text-base font-semibold text-gray1"
            >
              <div class="flex w-2/5">Visualization</div>
              <div class="flex flex-1 flex-row">
                <div class="flex flex-1">File</div>
                <div class="flex flex-1">Access Roles</div>
                <div class="flex flex-1">Access Users</div>
              </div>
            </div>

            <virtual-scroller
              [enableUnequalChildrenSizes]="enableUnequalChildrenSizes"
              [bufferAmount]="bufferAmount"
              *ngIf="isShow === true && filteredVizs?.length > 0"
              #scroll
              [items]="filteredVizs"
              class="w-full h-full"
            >
              <div
                *ngFor="let item of scroll.viewPortItems; trackBy: trackByFn"
                class="flex flex-row"
                [ngClass]="{
                  'border-b-2 border-gray-300':
                    item.vizId !== filteredVizs[filteredVizs.length - 1].vizId
                }"
              >
                <div class="flex-grow flex-col">
                  <div
                    class="flex flex-row mr-5 px-5 w-full items-start text-gray1 focus:outline-none bg-white border border-white rounded hover:bg-blue2 hover:border-blue2"
                  >
                    <div
                      class="flex flex-row w-2/5 h-full py-3 cursor-pointer text-lg hover:text-blue-500"
                      (click)="showChart(item)"
                    >
                      <div class="flex">{{
                        item.title || item.vizId | capitalize
                      }}</div>
                      <div class="flex w-9 h-9 mx-5 relative flex-shrink-0">
                        <ngx-spinner
                          [name]="item.vizId"
                          color="rgba(54, 94, 224, 100)"
                          bdColor="rgba(0, 0, 0, 0)"
                          size="default"
                          type="ball-clip-rotate"
                          [fullScreen]="false"
                          [disableAnimation]="true"
                          [zIndex]="99998"
                        >
                        </ngx-spinner>
                      </div>
                    </div>

                    <div class="flex flex-1 flex-row text-base">
                      <div
                        class="flex flex-1 cursor-pointer items-start py-3 hover:text-blue-500 focus:outline-none"
                        (click)="goToVizFile($event, item)"
                      >
                        {{ item.vizId }}
                      </div>

                      <div class="flex flex-1 py-3 text-base flex-wrap">
                        <span
                          *ngFor="let role of item.accessRoles"
                          class="mr-2"
                        >
                          {{ role }}
                        </span>
                      </div>

                      <div class="flex flex-1 py-3 text-base flex-wrap">
                        <span
                          *ngFor="let user of item.accessUsers"
                          class="mr-2"
                        >
                          {{ user }}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </virtual-scroller>

            <div
              class="flex items-center justify-center text-xl h-full w-full select-none text-gray1"
              *ngIf="filteredVizs?.length === 0"
              >No visualizations</div
            >
          </div>
        </div>

        <div class="flex flex-grow ml-6" *ngIf="showList === false">
          <div class="w-full h-full">
            <virtual-scroller
              *ngIf="showList === false && filteredVizs?.length > 0"
              #scroll
              [items]="filteredVizs"
              class="w-full h-full"
            >
              <div
                *ngFor="let item of scroll.viewPortItems; trackBy: trackByFn"
                class="inline-block w-1/2 h-[590px]"
              >
                <div class="pb-6 pr-5 w-full h-full">
                  <m-chart-viz
                    *ngIf="isShow === true"
                    [title]="item.title"
                    [report]="item.reports[0]"
                    [viz]="item"
                    [showBricks]="showBricks"
                    (vizDeleted)="vizDeleted($event)"
                  ></m-chart-viz>
                </div>
              </div>
            </virtual-scroller>

            <div
              class="flex items-center justify-center text-xl h-full w-full select-none text-gray1"
              *ngIf="filteredVizs?.length === 0"
              >No visualizations</div
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="vizs$ | async"></div>
<div *ngIf="isExplorer$ | async"></div>
<div *ngIf="nav$ | async"></div>
<div *ngIf="member$ | async"></div>
