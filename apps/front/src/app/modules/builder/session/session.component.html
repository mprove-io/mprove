<!-- Mode 1: Creation mode (no active session) -->
<div *ngIf="!isChatMode" class="flex h-full w-full flex-col items-center">
  <div class="h-[40%] flex-shrink-0"></div>
  <div class="flex w-full max-w-[860px] flex-col px-6">
    <div class="mb-10 flex justify-center">
      <img class="w-40" src="assets/logo/mprove_logo_web-01-b-gray.svg" />
    </div>

    <div
      class="border-s300 focus-within:border-s500 overflow-hidden rounded-3xl border-[1.5px]"
    >
      <div
        #scrollContainer
        class="thin-scrollbar mr-3 max-h-[400px] overflow-y-auto"
      >
        <div class="flex w-full flex-row items-end pl-5 pr-2">
          <textarea
            class="text-s1 min-w-0 flex-1 resize-none overflow-y-hidden bg-transparent py-4 text-lg leading-relaxed placeholder-gray-400 [field-sizing:content] focus:outline-none"
            placeholder="Ask anything"
            [(ngModel)]="messageText"
            (keydown)="onKeyDown($event)"
            [disabled]="isSubmitting"
            rows="1"
          ></textarea>

          <button
            class="sticky bottom-2 mb-2 ml-3 flex h-11 w-11 flex-shrink-0 items-center justify-center rounded-full focus:outline-none"
            [ngClass]="{
              'bg-m600 cursor-pointer': messageText.trim() && !isSubmitting,
              'bg-s300 cursor-default': !messageText.trim() || isSubmitting
            }"
            (click)="sendMessage()"
            [disabled]="!messageText.trim() || isSubmitting"
          >
            <m-arrow-up-icon class="text-white"></m-arrow-up-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="mt-8 flex flex-row items-center justify-center space-x-3">
      <ng-select
        class="sessions-select w-[140px] select-none text-sm"
        [items]="agents"
        [clearable]="false"
        [searchable]="false"
        [(ngModel)]="agent"
        [disabled]="isSubmitting"
        appendTo="body"
        placeholder="Agent"
      ></ng-select>

      <ng-select
        class="sessions-select w-[140px] select-none text-sm"
        [items]="agentModes"
        [clearable]="false"
        [searchable]="false"
        [(ngModel)]="agentMode"
        [disabled]="isSubmitting"
        appendTo="body"
        placeholder="Mode"
      ></ng-select>
    </div>
  </div>
</div>

<!-- Mode 2: Chat mode (active session with messages) -->
<div *ngIf="isChatMode" class="flex h-full w-full flex-col">
  <!-- Messages area (chat view) -->
  <div
    *ngIf="!debugMode"
    class="thin-scrollbar flex-grow overflow-y-auto px-6 py-4"
  >
    <div class="mx-auto flex min-h-full max-w-[860px] flex-col">
      <!-- First message from session (before events arrive) -->
      <div *ngIf="messages.length === 0 && session?.firstMessage" class="mb-4">
        <div class="flex justify-end">
          <div class="bg-s100 max-w-[80%] rounded-2xl px-4 py-3">
            <div class="text-s1 whitespace-pre-wrap text-base">{{
              session.firstMessage
            }}</div>
          </div>
        </div>
      </div>

      <div *ngFor="let msg of messages" class="mb-4">
        <!-- User message -->
        <div *ngIf="msg.sender === 'user'" class="flex justify-end">
          <div class="bg-s100 max-w-[80%] rounded-2xl px-4 py-3">
            <div class="text-s1 whitespace-pre-wrap text-base">{{
              msg.text
            }}</div>
          </div>
        </div>

        <!-- Agent message -->
        <div *ngIf="msg.sender === 'agent'" class="flex justify-start">
          <div class="max-w-[80%] rounded-2xl px-4 py-3">
            <div class="text-s1 whitespace-pre-wrap text-base">{{
              msg.text
            }}</div>
          </div>
        </div>

        <!-- Tool call -->
        <div *ngIf="msg.sender === 'tool'" class="flex justify-start">
          <div class="border-s200 max-w-[80%] rounded-lg border px-3 py-2">
            <div class="text-s600 text-sm">{{ msg.text }}</div>
          </div>
        </div>

        <!-- Thought -->
        <div *ngIf="msg.sender === 'thought'" class="flex justify-start">
          <div class="max-w-[80%] rounded-2xl px-4 py-2">
            <div class="text-s500 whitespace-pre-wrap text-sm italic">{{
              msg.text
            }}</div>
          </div>
        </div>
      </div>

      <!-- Activating session indicator -->
      <div *ngIf="isActivating" class="mb-4 flex justify-start">
        <div class="rounded-2xl px-4 py-3">
          <span class="text-s500 text-sm">Activating session...</span>
        </div>
      </div>

      <!-- Waiting for agent response indicator -->
      <div
        *ngIf="isWaitingForResponse"
        class="mb-4 flex items-center px-4 py-3"
      >
        <div class="relative flex h-9 w-9 flex-shrink-0">
          <ngx-spinner
            [name]="waitingSpinnerName"
            color="#0084d1"
            bdColor="#00000000"
            size="default"
            type="ball-clip-rotate"
            [fullScreen]="false"
            [disableAnimation]="true"
            [zIndex]="99998"
          >
          </ngx-spinner>
        </div>
      </div>

      <!-- Session activation error -->
      <div *ngIf="isSessionError" class="mb-4 flex justify-start">
        <div class="max-w-[80%] rounded-2xl bg-red-50 px-4 py-3">
          <div class="text-sm text-red-700">
            Session activation failed. Please try again.
          </div>
        </div>
      </div>

      <div
        *ngIf="
          messages.length === 0 &&
          !session?.firstMessage &&
          !isActivating &&
          !isSessionError
        "
        class="text-s500 flex items-center justify-center py-8 text-sm"
      >
        No messages yet
      </div>

      <div class="flex-grow"></div>
    </div>
  </div>

  <!-- Debug events view -->
  <div *ngIf="debugMode" class="thin-scrollbar flex-grow overflow-y-auto">
    <m-session-debug-events [events]="events"></m-session-debug-events>
  </div>

  <!-- Input area (pinned to bottom) -->
  <div class="flex-shrink-0 px-6 pb-4">
    <div class="mx-auto max-w-[860px]">
      <div
        class="border-s300 focus-within:border-s500 overflow-hidden rounded-3xl border-[1.5px]"
      >
        <div class="flex w-full flex-row items-end pl-5 pr-2">
          <textarea
            class="text-s1 min-w-0 flex-1 resize-none overflow-y-hidden bg-transparent py-4 text-lg leading-relaxed placeholder-gray-400 [field-sizing:content] focus:outline-none"
            placeholder="Send a message..."
            [(ngModel)]="messageText"
            (keydown)="onKeyDown($event)"
            [disabled]="isSubmitting || isActivating"
            rows="1"
          ></textarea>

          <button
            class="sticky bottom-2 mb-2 ml-3 flex h-11 w-11 flex-shrink-0 items-center justify-center rounded-full focus:outline-none"
            [ngClass]="{
              'bg-m600 cursor-pointer':
                messageText.trim() && !isSubmitting && !isActivating,
              'bg-s300 cursor-default':
                !messageText.trim() || isSubmitting || isActivating
            }"
            (click)="sendFollowUp()"
            [disabled]="!messageText.trim() || isSubmitting || isActivating"
          >
            <m-arrow-up-icon class="text-white"></m-arrow-up-icon>
          </button>
        </div>
      </div>

      <div class="mt-4 flex flex-row items-center justify-center space-x-3">
        <ng-select
          class="sessions-select w-[140px] select-none text-sm"
          [items]="agents"
          [clearable]="false"
          [searchable]="false"
          [(ngModel)]="agent"
          [disabled]="true"
          appendTo="body"
          placeholder="Agent"
        ></ng-select>

        <ng-select
          class="sessions-select w-[140px] select-none text-sm"
          [items]="agentModes"
          [clearable]="false"
          [searchable]="false"
          [(ngModel)]="agentMode"
          [disabled]="true"
          appendTo="body"
          placeholder="Mode"
        ></ng-select>
      </div>
    </div>
  </div>
</div>
<div *ngIf="sessionAndEvents$ | async"></div>
<div *ngIf="debugMode$ | async"></div>
