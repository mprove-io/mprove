<div class="flex h-full flex-col">
  <div class="mt-8 flex h-11 flex-shrink-0 flex-row"> </div>

  <div class="mb-6 mt-6 flex flex-grow overflow-y-auto rounded bg-white shadow">
    <div class="ml-5 mr-5 mt-14 flex w-full flex-col divide-y divide-gray-500">
      <div
        class="text-gray1 mb-3 mr-5 flex h-6 flex-row space-x-5 text-base font-semibold"
      >
        <div class="flex w-12"></div>
        <div class="flex w-1/3">Dashboard</div>
        <div class="flex w-1/6">Dashboard Id</div>
        <div class="flex flex-1 flex-row space-x-5">
          <div class="flex flex-1">Access Roles</div>
          <div class="flex flex-1">Access Users</div>
          <div class="flex flex-1">Author</div>
        </div>
      </div>

      <div
        *ngIf="filteredDashboards?.length > 0"
        class="h-2 flex-1 overflow-y-auto"
      >
        <div
          *ngFor="
            let item of filteredDashboards;
            let i = index;
            trackBy: trackByFn
          "
          class="hover:border-blue2 flex flex-row bg-white hover:cursor-pointer hover:bg-sky-50"
          [ngStyle]="
            item.dashboardId !==
              filteredDashboards[filteredDashboards.length - 1].dashboardId && {
              'border-bottom-width': '1px'
            }
          "
          [ngClass]="{
            'mt-2': i === 0,
            'mb-5': i === filteredDashboards.length - 1,
            'border-gray-300':
              item.dashboardId !==
              filteredDashboards[filteredDashboards.length - 1].dashboardId
          }"
        >
          <div class="flex-grow flex-col pt-1 text-base">
            <div
              class="text-gray1 group mr-5 flex w-full flex-row items-start space-x-5 rounded focus:outline-none"
              (click)="navigateToDashboard(item.dashboardId)"
            >
              <div class="flex w-12 pl-3">
                <div class="invisible flex group-hover:visible">
                  <m-dashboard-options
                    [dashboard]="item"
                    [isHoverWhite]="false"
                  ></m-dashboard-options>
                </div>
              </div>

              <div class="flex w-1/3 truncate py-[6px]">
                <span class="truncate">
                  {{
                    !!item.title ? (item.title | capitalize) : item.dashboardId
                  }}
                </span>
              </div>

              <div
                class="flex w-1/6 items-start truncate py-[6px] focus:outline-none"
              >
                <span class="truncate"> {{ item.dashboardId }} </span>
              </div>

              <div class="flex flex-1 flex-row space-x-5 text-base">
                <div class="flex flex-1 flex-wrap truncate py-[6px] text-base">
                  <span
                    *ngFor="let role of item.accessRoles"
                    class="mr-2 truncate"
                  >
                    {{ role }}
                  </span>
                </div>

                <div class="flex flex-1 flex-wrap truncate py-[6px] text-base">
                  <span
                    *ngFor="let user of item.accessUsers"
                    class="mr-2 truncate"
                  >
                    {{ user }}
                  </span>
                </div>

                <div
                  class="flex flex-1 items-start truncate py-[6px] focus:outline-none"
                >
                  <span>
                    {{ item.author }}
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="h-11"></div>
        </div>
      </div>

      <div
        class="text-gray1 flex h-full w-full select-none items-center justify-center text-xl"
        *ngIf="filteredDashboards?.length === 0"
        >No dashboards</div
      >
    </div>
  </div>
</div>

<div *ngIf="nav$ | async"></div>
<div *ngIf="isExplorer$ | async"></div>
<div *ngIf="filteredDashboards$ | async"></div>
