<button
  data-cy="dashboardOptionsMenuButton"
  class="flex h-9 w-9 items-center justify-center rounded focus:outline-none"
  [ngClass]="{
    'hover:bg-white': isHoverWhite === true,
    'hover:bg-m200': isHoverWhite === false
  }"
  #t1="tippy"
  [tp]="templateDashboardOptions"
  [tpHideOnEscape]="true"
  tpVariation="menu"
  className="my-menu"
  [tpOffset]="[0, 4]"
  (click)="clickMenu($event)"
>
  <m-dots-vertical-icon></m-dots-vertical-icon>
</button>

<ng-template #templateDashboardOptions>
  <div class="border-s4 w-64 rounded-md border-2 bg-white shadow-xl">
    <button
      data-cy="dashboardOptionsGoToFile"
      class="text-s1 hover:bg-m50 w-full px-4 py-2 text-left text-base focus:outline-none"
      (click)="t1.hide(); goToFile($event)"
      >Go to File</button
    >

    <button
      data-cy="dashboardOptionsDelete"
      class="text-s1 hover:bg-m50 w-full px-4 py-2 text-left text-base focus:outline-none"
      [ngClass]="{
        'cursor-default text-gray-400':
          dashboard.canEditOrDeleteDashboard === false
      }"
      (click)="t1.hide(); deleteDashboard($event)"
      [disabled]="dashboard.canEditOrDeleteDashboard === false"
      >Delete</button
    >
  </div>
</ng-template>
