<div
  tp="Save dashboard to enable options"
  [tpIsEnabled]="dashboard.temp === true"
>
  <button
    data-cy="dashboardOptionsMenuButton"
    class="flex h-9 w-9 items-center justify-center rounded focus:outline-none"
    #t1="tippy"
    [tp]="templateDashboardOptions"
    [tpHideOnEscape]="true"
    tpVariation="menu"
    className="my-menu"
    [disabled]="dashboard.temp === true"
    [ngClass]="{
    'cursor-default text-gray-400': dashboard.temp === true,
    'cursor-pointer hover:bg-blue-200': dashboard.temp === false,
  }"
    (click)="clickMenu($event)"
  >
    <m-dots-vertical-icon></m-dots-vertical-icon>
  </button>
</div>

<ng-template #templateDashboardOptions>
  <div class="border-gray4 w-64 rounded-md border-2 bg-white shadow-xl">
    <button
      data-cy="dashboardOptionsGoToFile"
      class="text-gray1 hover:bg-blue2 w-full px-4 py-2 text-left text-base focus:outline-none"
      (click)="t1.hide(); goToFile($event)"
      >Go to file</button
    >

    <button
      data-cy="dashboardOptionsDelete"
      class="text-gray1 hover:bg-blue2 w-full px-4 py-2 text-left text-base focus:outline-none"
      [ngClass]="{
        'cursor-default text-gray-400':
          dashboard.canEditOrDeleteDashboard === false
      }"
      (click)="t1.hide(); deleteDashboard($event)"
      [disabled]="dashboard.canEditOrDeleteDashboard === false"
      >Delete</button
    >
  </div>
</ng-template>

<div *ngIf="nav$ | async"></div>
