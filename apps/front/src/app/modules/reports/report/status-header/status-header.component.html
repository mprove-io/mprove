<div
  class="custom-header flex h-full flex-row items-center justify-center font-semibold"
>
  <div *ngIf="isRunning === false" class="ml-[6px]">Info</div>

  <div *ngIf="isRunning === true" class="relative ml-[25px] flex h-9 w-full">
    <ngx-spinner
      [name]="spinnerName"
      color="#0084d1"
      bdColor="#00000000"
      size="default"
      type="ball-pulse"
      [fullScreen]="false"
      [disableAnimation]="true"
      [zIndex]="99998"
    >
    </ngx-spinner>
  </div>
</div>
