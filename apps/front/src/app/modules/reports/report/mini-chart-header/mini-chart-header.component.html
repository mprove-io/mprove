<div class="custom-header flex w-full flex-row items-center justify-end">
  <m-chart-icon
    class="mb-1 flex cursor-pointer"
    [ngClass]="{
      'text-s500': showMiniCharts === true,
      'text-s400': showMiniCharts === false
    }"
    (click)="toggleShowMiniCharts()"
  ></m-chart-icon>
</div>
