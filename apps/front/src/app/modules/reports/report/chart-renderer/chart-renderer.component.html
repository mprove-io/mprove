<div
  class="flex h-full flex-row justify-center"
  *ngIf="
    params.data.rowType !== rowTypeEmpty &&
    params.data.rowType !== rowTypeHeader
  "
>
  <m-chart-icon
    class="mt-2 cursor-pointer"
    [ngClass]="{
      'text-m500': params.data.showChart === true,
      'text-gray-400': params.data.showChart === false
    }"
    (click)="toggleShowChart($event)"
  ></m-chart-icon>

  <!-- <div class="ml-5 mt-1 w-6">
    <m-chart-view-icon
      *ngIf="
        (params.data.mconfig?.select.length > 0 &&
          params.data.rowType === rowTypeMetric) ||
        params.data.rowType === rowTypeFormula
      "
      class="cursor-pointer text-gray-500"
      (click)="showDialog($event)"
    ></m-chart-view-icon>
  </div> -->
</div>
