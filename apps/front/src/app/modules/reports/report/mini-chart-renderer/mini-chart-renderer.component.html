<div
  class="h-[40px] w-full"
  *ngIf="
    params.data.rowType !== rowTypeEmpty &&
    params.data.rowType !== rowTypeHeader
  "
>
  <m-chart-box
    *ngIf="!!eChartInitOpts && !!eChartOptions"
    [eChartInitOpts]="eChartInitOpts"
    [eChartOptions]="eChartOptions"
    style="width: 100%; height: 100%"
  ></m-chart-box>
</div>
