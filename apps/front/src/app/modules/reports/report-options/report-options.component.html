<button
  data-cy="reportOptionsMenuButton"
  class="flex h-9 w-9 items-center justify-center rounded focus:outline-none"
  [ngClass]="{
    'hover:bg-white': isHoverWhite === true,
    'hover:bg-blue-200': isHoverWhite === false
  }"
  #t1="tippy"
  [tp]="templateReportOptions"
  [tpHideOnEscape]="true"
  tpVariation="menu"
  className="my-menu"
  [tpOffset]="[0, 4]"
  (click)="clickMenu($event)"
>
  <m-dots-vertical-icon></m-dots-vertical-icon>
</button>

<ng-template #templateReportOptions>
  <div class="border-gray4 w-64 rounded-md border-2 bg-white shadow-xl">
    <button
      data-cy="reportOptionsGoToFileButton"
      class="text-gray1 hover:bg-blue2 w-full px-4 py-2 text-left text-base focus:outline-none"
      (click)="t1.hide(); goToFile($event)"
      >Go to File</button
    >

    <button
      data-cy="reportOptionsDelete"
      class="text-gray1 hover:bg-blue2 w-full px-4 py-2 text-left text-base focus:outline-none"
      [ngClass]="{
        'cursor-default text-gray-400': report.canEditOrDeleteReport === false
      }"
      (click)="t1.hide(); deleteReport($event)"
      [disabled]="report.canEditOrDeleteReport === false"
      >Delete</button
    >
  </div>
</ng-template>
