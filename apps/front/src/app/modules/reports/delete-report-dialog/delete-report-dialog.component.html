<div class="flex flex-col bg-white p-9">
  <div
    data-cy="deleteRepDialogTitle"
    class="text-gray2 mt-5 flex-grow text-left text-2xl font-semibold"
    >Delete Report</div
  >

  <div class="text-gray1 mt-6 text-lg"
    >Are you sure you want to delete
    <b>{{ ref.data.report.title }}</b> report?</div
  >

  <div class="mt-6">
    <button
      data-cy="deleteRepDialogDeleteButton"
      class="bg-r1 w-28 rounded border py-3 text-base font-medium text-white focus:outline-none"
      (click)="delete()"
      >Delete</button
    >

    <button
      data-cy="deleteRepDialogCancelButton"
      class="border-m600 text-m600 ml-3 w-28 rounded border py-3 text-base font-medium focus:outline-none"
      type="button"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
