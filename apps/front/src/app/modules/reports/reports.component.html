<div class="bg-blue1 flex h-full cursor-default flex-col">
  <div class="flex h-2 flex-1 flex-row">
    <div class="mx-6 mb-6 mt-8 flex min-w-[2px] flex-grow flex-col">
      <div class="flex h-11 flex-row items-center justify-between">
        <div class="flex w-full flex-row items-center">
          <div
            class="flex w-1/5 flex-shrink-0 flex-row items-center justify-between"
          >
            <div class="flex flex-row">
              <div
                data-cy="metricsTitle"
                class="text-gray1 flex items-center self-center text-2xl font-semibold"
              >
                {{ pageTitle }}
              </div>

              <div class="ml-10 flex flex-row items-center">
                <m-menu-book-icon
                  class="flex-shrink-0 cursor-pointer"
                  [ngClass]="{
                    'text-gray-500': isShowLeft === true,
                    'text-gray-400': isShowLeft === false
                  }"
                  (click)="toggleShowLeft()"
                ></m-menu-book-icon>

                <m-view-list-icon
                  class="ml-5 cursor-pointer"
                  [ngClass]="{
                    'text-blue-500': lastUrl === pathReportsList
                  }"
                  (click)="navigateToReportsList()"
                ></m-view-list-icon>

                <div class="ml-10">
                  <button
                    type="button"
                    data-cy="metricsNewReportButton"
                    class="h-11 flex-shrink-0 select-none rounded border border-gray-400 px-4 py-2 text-base font-medium text-gray-500 hover:bg-white focus:outline-none"
                    (click)="newReport()"
                    >New Report</button
                  >
                </div>

                <!-- <m-table-cells-icon
                  class="flex-shrink-0 cursor-pointer"
                  [ngClass]="{
                    'text-gray-500': isShowTable === true,
                    'text-gray-400': isShowTable === false
                  }"
                  (click)="toggleShowTable()"
                ></m-table-cells-icon> -->

                <!-- <m-insights-icon
                  class="flex-shrink-0 cursor-pointer"
                  [ngClass]="{
                    'text-gray-500': showMetricsChart === true,
                    'text-gray-400': showMetricsChart === false
                  }"
                  (click)="toggleShowMetricsChart()"
                ></m-insights-icon> -->
              </div>
            </div>

            <!-- <div class="flex-grow"></div> -->

            <div class="flex flex-1 flex-row items-center justify-start">
              <!-- <button
            class="ml-2 flex h-9 select-none items-center justify-center rounded border border-2 w-[36px] py-3 text-lg font-semibold focus:outline-none"
            [ngClass]="{
              'text-blue-500':
                timeSpecForm.controls['timeSpec'].value === timeSpecTimestamps,
              'border-transparent text-gray-500':
                timeSpecForm.controls['timeSpec'].value !== timeSpecTimestamps
            }"
            (click)="timeSpecChange(timeSpecTimestamps)"
            >T</button
          > -->

              <!-- <button
            class="ml-2 flex h-9 select-none items-center justify-center rounded border border-2 w-[36px] py-3 text-lg font-semibold focus:outline-none"
            [ngClass]="{
              'text-blue-500':
                timeSpecForm.controls['timeSpec'].value === timeSpecMinutes,
              'border-transparent text-gray-500':
                timeSpecForm.controls['timeSpec'].value !== timeSpecMinutes
            }"
            (click)="timeSpecChange(timeSpecMinutes)"
            >M</button
          > -->

              <!-- <button
            class="ml-2 flex h-9 select-none items-center justify-center rounded border border-2 w-[36px] py-3 text-lg font-semibold focus:outline-none"
            [ngClass]="{
              'text-blue-500':
                timeSpecForm.controls['timeSpec'].value === timeSpecHours,
              'border-transparent text-gray-500':
                timeSpecForm.controls['timeSpec'].value !== timeSpecHours
            }"
            (click)="timeSpecChange(timeSpecHours)"
            >H</button
          > -->

              <!-- <button
                class="ml-5 flex h-9 w-[36px] select-none items-center justify-center rounded border border-2 py-3 text-lg font-semibold focus:outline-none"
                [ngClass]="{
                  'text-blue-500':
                    timeSpecForm.controls['timeSpec'].value ===
                    timeSpecTimestamps,
                  'border-transparent text-gray-500':
                    timeSpecForm.controls['timeSpec'].value !==
                    timeSpecTimestamps
                }"
                (click)="timeSpecChange(timeSpecTimestamps)"
              >
                <div> T </div>
              </button> -->

              <!-- <button
                class="ml-2 flex h-9 w-[36px] select-none items-center justify-center rounded border border-2 py-3 text-lg font-semibold focus:outline-none"
                [ngClass]="{
                  'text-blue-500':
                    timeSpecForm.controls['timeSpec'].value ===
                    timeSpecQuarters,
                  'border-transparent text-gray-500':
                    timeSpecForm.controls['timeSpec'].value !== timeSpecQuarters
                }"
                (click)="timeSpecChange(timeSpecQuarters)"
                >Q</button
              > -->

              <!-- <button
                class="ml-2 flex h-9 w-[36px] select-none items-center justify-center rounded border border-2 py-3 text-lg font-semibold focus:outline-none"
                [ngClass]="{
                  'text-blue-500':
                    timeSpecForm.controls['timeSpec'].value === timeSpecYears,
                  'border-transparent text-gray-500':
                    timeSpecForm.controls['timeSpec'].value !== timeSpecYears
                }"
                (click)="timeSpecChange(timeSpecYears)"
                >Y</button
              > -->

              <!-- <button
                class="ml-5 flex h-9 w-[36px] select-none items-center justify-center rounded border border-2 py-3 text-lg font-semibold focus:outline-none"
                [ngClass]="{
                  'text-blue-500':
                    timeSpecForm.controls['timeSpec'].value === timeSpecDays,
                  'border-transparent text-gray-500':
                    timeSpecForm.controls['timeSpec'].value !== timeSpecDays
                }"
                (click)="timeSpecChange(timeSpecDays)"
              >
                <div> D </div>
              </button> -->

              <!-- <button
                class="ml-2 flex h-9 w-[36px] select-none items-center justify-center rounded border border-2 py-3 text-lg font-semibold focus:outline-none"
                [ngClass]="{
                  'text-blue-500':
                    timeSpecForm.controls['timeSpec'].value === timeSpecWeeks,
                  'border-transparent text-gray-500':
                    timeSpecForm.controls['timeSpec'].value !== timeSpecWeeks
                }"
                (click)="timeSpecChange(timeSpecWeeks)"
                >W</button
              > -->

              <!-- <button
                class="ml-2 flex h-9 w-[36px] select-none items-center justify-center rounded border border-2 py-3 text-lg font-semibold focus:outline-none"
                [ngClass]="{
                  'text-blue-500':
                    timeSpecForm.controls['timeSpec'].value === timeSpecMonths,
                  'border-transparent text-gray-500':
                    timeSpecForm.controls['timeSpec'].value !== timeSpecMonths
                }"
                (click)="timeSpecChange(timeSpecMonths)"
                >M</button
              > -->
            </div>
          </div>

          <div
            *ngIf="lastUrl !== pathReports && lastUrl !== pathReportsList"
            class="flex w-full flex-row items-center"
          >
            <div class="text-gray1 ml-[44px] select-none text-xl font-semibold"
              >Detail</div
            >

            <form class="ml-6" [formGroup]="timeSpecForm">
              <ng-select
                #timeSpecSelect
                data-cy="timeSpecSelect"
                class="popup-55 w-[160px]"
                [items]="timeSpecList"
                [clearable]="false"
                [searchable]="false"
                (change)="timeSpecChange()"
                (keyup.esc)="
                  $event.stopImmediatePropagation(); timeSpecSelect.blur()
                "
                (keyup.enter)="
                  $event.stopImmediatePropagation(); timeSpecSelect.blur()
                "
                appendTo="body"
                bindLabel="label"
                bindValue="value"
                formControlName="timeSpec"
              >
                <ng-template ng-label-tmp let-item="item">
                  <div class="ml-1 truncate">{{ item.label }}</div>
                </ng-template>

                <ng-template ng-option-tmp let-item="item">
                  <div class="ml-1 truncate">{{ item.label }}</div>
                </ng-template>
              </ng-select>
            </form>

            <div class="text-gray1 ml-6 select-none text-base">Time</div>

            <div
              class="flex flex-row items-center justify-start"
              *ngFor="let fraction of fractions"
            >
              <m-fraction-ts
                class="ml-4 mt-[28px]"
                [fraction]="fraction"
                [isFirst]="true"
                [isMetrics]="true"
                [fractionIndex]="0"
                (fractionUpdate)="fractionUpdate($event)"
              ></m-fraction-ts>
            </div>

            <div
              class="ml-4 flex h-8 w-8 flex-shrink-0 text-amber-500"
              tp="Exceeded time columns limit ({{
                report.timeColumnsLimit
              }}). Change time detail or reduce time filter window."
              *ngIf="report?.isTimeColumnsLimitExceeded === true"
            >
              <m-exclamation-icon></m-exclamation-icon>
            </div>

            <div
              class="text-red1 ml-4 flex h-8 w-8 flex-shrink-0"
              tp="The left boundary value of the time range must be less than the right boundary value"
              *ngIf="
                report?.rangeOpen >= report?.rangeClose &&
                report?.timeRangeFraction?.type === fractionTypeIsInRange
              "
            >
              <m-exclamation-icon></m-exclamation-icon>
            </div>

            <div class="flex-grow"></div>

            <div
              *ngIf="!!lastCompletedQuery"
              class="flex flex-row items-center justify-end"
            >
              <m-query-status
                [query]="lastCompletedQuery"
                [showDataRowsLength]="false"
                [showLastCompleteDuration]="false"
                [completedWord]="'Completed'"
              ></m-query-status>
            </div>

            <div class="flex flex-shrink-0 flex-row">
              <div
                class="flex cursor-pointer flex-row items-center"
                (click)="toggleAutoRun()"
              >
                <ui-switch class="ml-7 mt-1" [checked]="isAutoRun"></ui-switch>

                <div
                  class="text-gray1 ml-5 flex h-9 flex-shrink-0 select-none items-center text-base"
                  >Auto Run</div
                >
              </div>

              <button
                type="button"
                data-cy="metricsRunButton"
                class="ml-5 mr-9 flex h-12 w-24 items-center justify-center rounded text-base font-medium text-white focus:outline-none"
                [ngClass]="{
                  'bg-blue3':
                    notEmptySelectQueriesLength > 0 &&
                    (report?.rangeOpen < report?.rangeClose ||
                      report?.timeRangeFraction?.type !==
                        fractionTypeIsInRange),
                  'cursor-default':
                    notEmptySelectQueriesLength === 0 ||
                    isRunButtonPressed === true ||
                    (report?.rangeOpen >= report?.rangeClose &&
                      report?.timeRangeFraction?.type ===
                        fractionTypeIsInRange),
                  'bg-gray-400':
                    notEmptySelectQueriesLength === 0 ||
                    (report?.rangeOpen >= report?.rangeClose &&
                      report?.timeRangeFraction?.type === fractionTypeIsInRange)
                }"
                (click)="run()"
                [disabled]="
                  notEmptySelectQueriesLength === 0 ||
                  isRunButtonPressed === true ||
                  (report?.rangeOpen >= report?.rangeClose &&
                    report?.timeRangeFraction?.type === fractionTypeIsInRange)
                "
              >
                <div *ngIf="isRunButtonPressed === false">Run</div>
                <div
                  *ngIf="isRunButtonPressed === true"
                  class="relative flex h-9 w-9 flex-shrink-0"
                >
                  <ngx-spinner
                    [name]="metricsRunButtonSpinnerName"
                    color="rgba(255, 255, 255, 1)"
                    bdColor="rgba(0, 0, 0, 0)"
                    size="default"
                    type="ball-clip-rotate"
                    [fullScreen]="false"
                    [disableAnimation]="true"
                    [zIndex]="99998"
                  >
                  </ngx-spinner>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex h-2 flex-1 flex-row">
        <div class="flex w-1/5 flex-shrink-0" *ngIf="isShowLeft === true">
          <div class="flex w-full flex-grow rounded bg-white shadow">
            <div class="text-gray1 mt-6 flex w-full flex-col text-base">
              <div class="flex h-11 flex-row items-center">
                <m-search-icon class="text-gray1 ml-6"></m-search-icon>

                <input
                  spellcheck="false"
                  autocomplete="off"
                  data-cy="dashboardsSearchInput"
                  class="form-input focus:border-blue3 ml-3 h-10 w-[225px] rounded border-gray-400 bg-white"
                  placeholder="Search"
                  [ngClass]="{
                    'bg-purple-200': !!word
                  }"
                  [(ngModel)]="word"
                  (ngModelChange)="searchWordChange()"
                />

                <div class="h-9 w-9">
                  <m-delete-icon
                    *ngIf="!!word"
                    class="text-gray1 ml-3 flex h-9 w-9 flex-shrink-0 items-center justify-center rounded focus:outline-none"
                    [ngClass]="{
                      'cursor-pointer bg-purple-200 hover:bg-purple-300': !!word
                    }"
                    (click)="resetSearch()"
                  ></m-delete-icon>
                </div>

                <div class="flex flex-grow"></div>

                <button
                  *ngIf="filteredDraftsLength > 0"
                  class="mr-10 flex flex-row items-center rounded border border-gray-400 px-4 py-2 text-gray-500 hover:bg-gray-100 focus:outline-none"
                  (click)="deleteDrafts()"
                >
                  <m-trash-icon></m-trash-icon>
                  <div class="ml-3">Drafts</div>
                </button>
              </div>

              <div class="flex h-2 flex-1 flex-col">
                <div
                  class="mb-5 mt-5 flex h-2 flex-grow flex-col overflow-y-auto"
                >
                  <div
                    *ngFor="let r of filteredReports; let i = index"
                    (click)="navToReport(r)"
                  >
                    <div
                      *ngIf="
                        filteredDraftsLength > 0 && i === filteredDraftsLength
                      "
                      class="ml-[25px] mr-[45px] divide-y divide-gray-300"
                    >
                      <div></div>
                      <div></div>
                    </div>
                    <div
                      class="hover:bg-blue2 group ml-6 mr-10 flex h-11 flex-row items-center rounded pl-4 pr-2 hover:cursor-pointer"
                    >
                      <div class="mr-3 flex h-2 items-center">
                        <div
                          *ngIf="r.reportId === report.reportId"
                          data-cy="reportsSelectedSymbol"
                          class="bg-blue3 h-7 w-1 rounded-full text-white focus:outline-none"
                        ></div>

                        <div
                          *ngIf="r.reportId !== report.reportId"
                          class="h-7 w-1"
                        ></div>
                      </div>

                      <div class="text-gray1 truncate">
                        {{ r.title | capitalize }}
                      </div>

                      <div class="flex flex-grow"></div>

                      <button
                        *ngIf="
                          report.draft === true &&
                          r.reportId === report.reportId
                        "
                        type="button"
                        data-cy="reportSaveAsButton"
                        class="ml-3 flex h-11 items-center justify-center rounded focus:outline-none"
                        (click)="reportSaveAs($event)"
                      >
                        <div
                          class="flex h-9 w-9 flex-shrink-0 flex-row items-center justify-center space-x-2 rounded px-2 hover:bg-blue-200"
                        >
                          <m-save-icon class="text-gray-500"></m-save-icon>
                          <!-- <div class="flex justify-start text-gray-500"
                            >Save As</div
                          > -->
                        </div>
                      </button>

                      <button
                        *ngIf="
                          report.draft === true &&
                          r.reportId === report.reportId
                        "
                        class="ml-3 flex h-9 flex-shrink-0 items-center justify-center space-x-2 rounded px-2 text-gray-500 hover:bg-blue-200 focus:outline-none"
                        (click)="deleteDraftReport($event, r)"
                      >
                        <m-trash-icon></m-trash-icon>

                        <!-- <div class="flex justify-start text-gray-500"
                          >Draft</div
                        > -->
                      </button>

                      <div
                        *ngIf="
                          r.draft === false && r.reportId !== emptyReportId
                        "
                        class="invisible ml-2 flex group-hover:visible"
                      >
                        <m-report-options [report]="r"></m-report-options>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="mt-5 flex flex-col"
                [ngClass]="{
                  'flex-1': metricsIsExpanded
                }"
              >
                <!-- <div class="mb-3 ml-5 mr-10 flex h-11 flex-row items-center">
                  <div class="flex text-lg font-semibold">METRICS</div>
                  <div class="flex flex-grow"></div>
                </div> -->

                <div
                  (click)="toggleMetricsPanel()"
                  class="text-gray1 mb-2 mr-10 flex h-11 cursor-pointer select-none flex-row items-center space-x-2 px-5 text-lg font-semibold"
                >
                  <div class="flex flex-row items-center space-x-2">
                    <m-chevron-right-icon
                      *ngIf="!metricsIsExpanded"
                    ></m-chevron-right-icon>
                    <m-chevron-down-icon
                      *ngIf="metricsIsExpanded"
                    ></m-chevron-down-icon>

                    <div> METRICS </div>
                  </div>
                </div>

                <m-metrics-tree
                  *ngIf="metricsIsExpanded === true"
                  class="flex w-full flex-1 flex-shrink-0"
                ></m-metrics-tree>

                <div class="mb-5 mr-10 mt-5 flex h-11 flex-row items-center">
                  <div class="text-gray1 ml-6 select-none text-base"
                    >Timezone</div
                  >

                  <div class="ml-5 flex max-w-[260px] flex-1">
                    <form
                      class="w-full"
                      [formGroup]="timezoneForm"
                      tp="Timezone change is not allowed"
                      [tpIsEnabled]="
                        timezoneForm.controls['timezone'].disabled === true
                      "
                    >
                      <ng-select
                        #metricsTimezoneSelect
                        data-cy="metricsTimezoneSelect"
                        class="w-full text-base"
                        [items]="timezones"
                        [clearable]="false"
                        [searchable]="true"
                        [searchFn]="timezoneSearchFn"
                        (change)="timezoneChange()"
                        (keyup.esc)="
                          $event.stopImmediatePropagation();
                          metricsTimezoneSelect.blur()
                        "
                        (keyup.enter)="
                          $event.stopImmediatePropagation();
                          metricsTimezoneSelect.blur()
                        "
                        appendTo="body"
                        bindLabel="label"
                        bindValue="value"
                        formControlName="timezone"
                      >
                        <ng-template ng-label-tmp let-item="item">
                          <div class="truncate">{{ item.label }}</div>
                        </ng-template>

                        <ng-template ng-option-tmp let-item="item">
                          <div class="truncate">{{ item.label }}</div>
                        </ng-template>
                      </ng-select>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          *ngIf="lastUrl === pathReports"
          class="ml-6 flex min-w-[2px] flex-grow flex-col"
        >
          <div
            class="text-gray1 mb-[80px] flex h-full w-full select-none items-center justify-center text-xl"
          >
            Select Report
          </div>
        </div>

        <div *ngIf="lastUrl === pathReportsList" class="flex flex-1 flex-col">
          <div class="ml-6 flex h-full flex-grow">
            <div class="h-full w-full">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>

        <div
          *ngIf="lastUrl !== pathReports && lastUrl !== pathReportsList"
          class="ml-6 flex min-w-[2px] flex-grow flex-col"
        >
          <div class="divide-y divide-gray-300">
            <div></div>
            <div></div>
          </div>

          <div class="mr-5 mt-5 flex min-h-[68px] flex-shrink-0 flex-row">
            <div
              (click)="toggleFiltersPanel()"
              class="text-gray1 mt-2 flex h-11 select-none flex-row items-start space-x-2 px-5 text-xl font-semibold"
              [ngClass]="{
                'cursor-pointer': report?.fields.length > 0,
                'cursor-default': report?.fields.length === 0
              }"
            >
              <div class="flex flex-row items-center space-x-2">
                <m-chevron-right-icon
                  *ngIf="!filtersIsExpanded && report?.fields.length > 0"
                ></m-chevron-right-icon>
                <m-chevron-down-icon
                  *ngIf="filtersIsExpanded && report?.fields.length > 0"
                ></m-chevron-down-icon>

                <!-- <div class="h-6 w-6" *ngIf="report?.fields.length === 0"></div> -->

                <div> Parameters </div>
              </div>
            </div>

            <div class="ml-3 flex max-h-[270px] w-full flex-col overflow-auto">
              <div
                class="mr-5 mt-1 flex flex-row items-start"
                *ngIf="!filtersIsExpanded && report?.fields.length > 0"
              >
                <m-bricks
                  class="mb-5 flex max-h-[150px] max-w-max flex-row items-start justify-start overflow-auto"
                  [extendedFilters]="report?.extendedFilters"
                  [metricsStartDateYYYYMMDD]="report?.metricsStartDateYYYYMMDD"
                  [metricsEndDateExcludedYYYYMMDD]="
                    report?.metricsEndDateExcludedYYYYMMDD
                  "
                  [metricsEndDateIncludedYYYYMMDD]="
                    report?.metricsEndDateIncludedYYYYMMDD
                  "
                  [isKeepBackgroundColor]="false"
                ></m-bricks>
              </div>

              <div
                class="flex w-full flex-row"
                *ngIf="
                  filtersIsExpanded === true || report?.fields.length === 0
                "
              >
                <button
                  type="button"
                  data-cy="metricsAddFilterButton"
                  class="h-11 flex-shrink-0 select-none rounded border border-gray-400 px-4 py-2 text-base font-medium text-gray-500 hover:bg-white focus:outline-none"
                  (click)="addFilter()"
                  >Add Filter</button
                >

                <div
                  class="ml-7 mt-1 w-2 flex-1"
                  *ngIf="filtersIsExpanded && report?.fields.length > 0"
                >
                  <m-report-filters [report]="report"></m-report-filters>
                </div>
              </div>
            </div>
          </div>

          <div class="w-full flex-1 flex-shrink-0 rounded bg-white shadow">
            <router-outlet></router-outlet>
          </div>

          <div
            *ngIf="showMetricsChart === true || reportSelectedNodes.length > 0"
            class="mt-8 flex w-full flex-col"
            [ngClass]="{
              'mt-1 h-[40%]':
                showMetricsChart === true || reportSelectedNodes.length > 0
            }"
          >
            <div
              class="flex h-2 w-full flex-grow flex-row rounded"
              *ngIf="isShow === true && reportSelectedNodes.length > 0"
            >
              <m-row class="ml-5 mr-5 mt-5 flex w-full"></m-row>
            </div>

            <div
              class="relative h-2 w-full flex-grow flex-row rounded bg-white shadow"
              *ngIf="
                isShow === true &&
                showMetricsChart === true &&
                reportSelectedNodes.length === 0
              "
            >
              <div class="h-full flex-1 flex-grow flex-col">
                <div
                  class="flex h-full flex-1 flex-row space-x-5 pb-2 pl-5 pr-5 pt-5"
                >
                  <div
                    class="flex h-full flex-col"
                    [ngClass]="{
                      'w-2/3':
                        showMetricsChartSettings === true &&
                        report.chart.series.length > 0,
                      'w-full':
                        showMetricsChartSettings === false ||
                        report.chart.series.length === 0
                    }"
                  >
                    <div
                      *ngIf="dataPoints.length === 0"
                      class="text-gray1 flex h-full w-full select-none items-center justify-center text-xl"
                      >No rows with chart enabled</div
                    >

                    <div
                      *ngIf="
                        dataPoints.length > 0 && selectedDataRowsLength === 0
                      "
                      class="text-gray1 flex h-full w-full select-none items-center justify-center text-xl"
                      >No rows with charts enabled</div
                    >

                    <m-chart-box
                      *ngIf="
                        dataPoints.length > 0 &&
                        selectedDataRowsLength > 0 &&
                        recordsWithValuesLength > 0 &&
                        !!eChartInitOpts &&
                        !!eChartOptions
                      "
                      [eChartInitOpts]="eChartInitOpts"
                      [eChartOptions]="eChartOptions"
                      [chartInstanceId]="'metrics-chart'"
                      style="height: 100%"
                    ></m-chart-box>

                    <div
                      *ngIf="
                        dataPoints.length > 0 &&
                        selectedDataRowsLength > 0 &&
                        recordsWithValuesLength === 0
                      "
                      class="text-gray1 flex h-full w-full select-none items-center justify-center text-xl"
                    >
                      <div *ngIf="newQueriesLength > 0"
                        >Run queries to get data</div
                      >

                      <div
                        *ngIf="
                          newQueriesLength === 0 && runningQueriesLength > 0
                        "
                        >Queries are running</div
                      >

                      <div
                        *ngIf="
                          newQueriesLength === 0 && runningQueriesLength === 0
                        "
                        >The result has no data</div
                      >
                    </div>
                  </div>

                  <div
                    *ngIf="
                      showMetricsChartSettings === true &&
                      report.chart.series.length > 0
                    "
                    class="flex h-full w-2/5 flex-shrink-0 overflow-auto border-l"
                    [ngClass]="{
                      'border-gray-300': report.chart.isValid === true,
                      'border-red-600': report.chart.isValid === false
                    }"
                  >
                    <m-chart-editor
                      [chart]="report.chart"
                      [isReport]="true"
                      [report]="report"
                      [seriesParts]="seriesParts"
                    ></m-chart-editor>
                  </div>

                  <div
                    *ngIf="report.chart.series.length > 0"
                    class="absolute right-10 top-5 flex h-9 w-9 flex-shrink-0 cursor-pointer items-center justify-center rounded hover:bg-blue-200 focus:outline-none"
                    (click)="toggleShowMetricsChartSettings()"
                  >
                    <m-wrench-icon></m-wrench-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="routerEvents$ | async"></div>
<div *ngIf="report$ | async"></div>
<div *ngIf="reports$ | async"></div>
<div *ngIf="reportChartData$ | async"></div>
<div *ngIf="uiQuery$ | async"></div>
<div *ngIf="struct$ | async"></div>
