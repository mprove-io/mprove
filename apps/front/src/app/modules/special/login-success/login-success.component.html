<div class="bg-m1 flex h-full flex-col items-center justify-center">
  <div class="relative">
    <ngx-spinner
      [name]="spinnerName"
      color="#0084d1"
      bdColor="rgba(0, 0, 0, 0)"
      size="default"
      type="ball-clip-rotate"
      [fullScreen]="false"
      [disableAnimation]="true"
      [zIndex]="99998"
    >
    </ngx-spinner>
  </div>
  <div class="h-[500px]"></div>
</div>
