<div class="flex flex-col items-center h-96 p-9 bg-white">
  <div class="text-2xl text-gray2 font-semibold mb-8">Error</div>
  <div class="flex-grow overflow-auto">
    <div class="grid grid-cols-4 gap-4 text-base text-gray1">
      <div>Message</div>
      <div data-cy="errorDialogMessage" class="col-span-3">{{ message }}</div>

      <div *ngIf="description">Description</div>
      <div
        *ngIf="description"
        data-cy="errorDialogDescription"
        class="col-span-3 font-semibold"
        >{{ description }}</div
      >

      <div *ngIf="originalErrorMessage">Info</div>
      <div class="col-span-3" *ngIf="originalErrorMessage">
        {{ originalErrorMessage }}
      </div>

      <div>Path</div>
      <div class="col-span-3">{{ path }}</div>

      <div>TraceId</div>
      <div class="col-span-3">{{ traceId }}</div>
    </div>
  </div>

  <div class="mt-8">
    <button
      class="px-5 py-3 text-base bg-blue3 text-white rounded font-medium focus:outline-none"
      (click)="onOk()"
      >{{ buttonText || 'Ok' }}</button
    >
  </div>
</div>
