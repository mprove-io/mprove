<div class="bg-blue1 flex flex-col h-full">
  <div class="flex flex-row h-full">
    <div class="flex flex-col flex-grow">
      <div class="flex flex-row mt-8 justify-between items-center">
        <div
          data-cy="blockmlTitle"
          class="flex font-semibold text-2xl ml-6 text-gray1 h-11 items-center self-center"
          >BlockML
        </div>

        <div *ngIf="nav?.isRepoProd === false">
          <button
            type="button"
            data-cy="blockmlCommitButton"
            class="py-2 w-28 text-white rounded font-medium focus:outline-none"
            [ngClass]="{
              'bg-gray-400 cursor-default':
                repo.repoStatus !== repoStatusNeedCommit,
              'bg-blue3': repo.repoStatus === repoStatusNeedCommit
            }"
            (click)="commit()"
            [disabled]="repo.repoStatus !== repoStatusNeedCommit"
            >Commit</button
          >
        </div>
      </div>

      <div class="flex flex-row h-full flex-grow flex-stretch">
        <m-blockml-tree class="flex w-1/3"></m-blockml-tree>

        <div class="flex flex-grow">
          <div class="bg-white ml-6 mt-6 mb-4 rounded shadow-lg w-full">
            <div
              *ngIf="lastUrl === pathBlockml"
              class="flex justify-center items-center h-full"
              >Select file...</div
            >

            <router-outlet *ngIf="lastUrl !== pathBlockml"></router-outlet>
          </div>
        </div>
      </div>
    </div>

    <div class="flex w-3/12">Right</div>
  </div>
</div>

<div *ngIf="routerEvents$ | async"></div>
<div *ngIf="nav$ | async"></div>
<div *ngIf="repo$ | async"></div>
