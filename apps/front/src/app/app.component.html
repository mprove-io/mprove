<ngx-spinner
  [name]="appSpinnerName"
  bdColor="rgba(0, 0, 0, 0.0)"
  size="medium"
  color="#2563EB"
  type="line-scale"
  [fullScreen]="true"
  [disableAnimation]="true"
>
  <div data-cy="loadingSpinner"></div>

</ngx-spinner>
<router-outlet></router-outlet>
<div *ngIf="routerEvents$ | async"></div>
