<div class="flex flex-col p-9 bg-white h-[60vh]">
  <div
    data-cy="editPhotoDialogTitle"
    class="mt-5 text-2xl text-gray2 font-semibold text-left"
    >Edit Photo</div
  >

  <div class="mt-6">
    <input type="file" (change)="fileChangeEvent($event)" />
  </div>

  <div class="mt-6 h-[31vh]">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [containWithinAspectRatio]="false"
      [aspectRatio]="4 / 4"
      [roundCropper]="true"
      [canvasRotation]="0"
      [alignImage]="'left'"
      [style.display]="showCropper ? null : 'none'"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady($event)"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
  </div>

  <div class="mt-6 h-16 w-16">
    <img
      *ngIf="croppedImage"
      class="h-16 w-16 rounded-full"
      [src]="croppedImage"
    />
  </div>

  <div class="mt-6">
    <button
      data-cy="editPhotoDialogSaveButton"
      class="py-3 w-28 bg-blue3 text-white rounded font-medium focus:outline-none"
      (click)="save()"
      >Save</button
    >

    <button
      data-cy="editPhotoDialogCancelButton"
      class="ml-3 py-3 w-28 rounded border text-blue3 border-blue3 font-medium focus:outline-none"
      (click)="cancel()"
      >Cancel</button
    >
  </div>
</div>
