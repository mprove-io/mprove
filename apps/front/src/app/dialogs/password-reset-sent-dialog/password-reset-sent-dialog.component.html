<div class="flex flex-col items-center h-96 p-9 space-y-5 bg-white">
  <div>
    <m-completed></m-completed>
  </div>

  <div class="text-2xl text-t1 font-semibold">Password Reset Email Sent</div>

  <div
    class="flex flex-col h-full justify-around items-center text-center font-regular text-t3"
  >
    <div>
      An email has been sent to your email address, {{ ref.data.email }}.
    </div>

    <div> Follow the instructions to set new password. </div>
  </div>

  <button
    class="py-3 bg-b2 w-28 text-white rounded font-medium"
    (click)="onOk()"
    >Ok</button
  >
</div>
