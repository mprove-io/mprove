<div class="flex flex-col items-center h-96 p-9 bg-white">
  <div class="text-2xl text-t1 font-semibold mb-8">Error</div>
  <div class="flex-grow overflow-auto">
    <div class="grid grid-cols-4 gap-4 text-t3">
      <div class="">Message</div>
      <div data-cy="errorDialogMessage" class="col-span-3">{{ message }}</div>
      <div class="">Path</div>
      <div class="col-span-3">{{ path }}</div>
      <div class="">TraceId</div>
      <div class="col-span-3">{{ traceId }}</div>
    </div>
  </div>

  <div class="mt-8">
    <button
      class="w-28 py-3 bg-b2 text-white rounded font-medium focus:outline-none"
      (click)="onOk()"
      >Ok</button
    >
  </div>
</div>
