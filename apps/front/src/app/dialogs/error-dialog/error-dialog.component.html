<div class="flex flex-col items-center h-96 p-9 bg-white">
  <div class="text-2xl text-t1 font-semibold mb-8">Error</div>
  <div class="flex-grow overflow-auto">
    <div class="grid grid-cols-4 gap-4 text-t3">
      <div class="">Message</div>
      <div class="col-span-3">{{ ref.data?.message || ref.data }}</div>
      <div class="">Path</div>
      <div class="col-span-3">{{ ref.data?.reqBody?.info?.name }}</div>
      <div class="">TraceId</div>
      <div class="col-span-3">{{ ref.data?.reqBody?.info?.traceId }}</div>
    </div>
  </div>

  <div class="mt-8">
    <button
      class="py-3 bg-b2 w-28 text-white rounded font-medium"
      (click)="onOk()"
      >Ok</button
    >
  </div>
</div>
