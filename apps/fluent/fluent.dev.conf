<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type add_insert_ids
</filter>

<match **>
  @type copy
  <store>
    @type stdout_pp
    time_color cyan
    tag_color yellow
    record_colored false
  </store>

  <store>
    @type google_cloud
    enable_metadata_agent false
    vm_id "#{ENV['STACKDRIVER_VM_ID']}"
    zone "#{ENV['STACKDRIVER_ZONE_ID']}"
    split_logs_by_tag false
    use_metadata_service false
    detect_json true

    buffer_type file
    buffer_path /fluentd/log/fluentd.buffer
    buffer_queue_full_action block

    buffer_chunk_limit 1M
    buffer_queue_limit 6
    disable_retry_limit
    flush_interval 5s
    max_retry_wait 30

    num_threads 2
    use_grpc true
  </store>
</match>

