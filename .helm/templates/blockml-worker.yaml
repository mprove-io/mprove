apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockml-worker
  labels:
    app: blockml-worker
spec:
  replicas: 0
  selector:
    matchLabels:
      app: blockml-worker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: blockml-worker
      annotations:
        # sidecar.istio.io/proxyCPU: "100m"   
        checksum/secret-blockml-worker-envs: '{{ include (print $.Template.BasePath "/secret-blockml-worker-envs.yaml") . | sha256sum }}'        
    spec:
      imagePullSecrets:
      - name: registrysecret    
      containers:
      - name: blockml-worker
        resources:
          limits:
            memory: "2000Mi"        
          # requests:
          #   memory: "2000Mi"
            # cpu: "100m"
        image: {{ .Values.werf.image.blockml }}
        command: ['yarn']
        args: ['serve:blockml']        
        envFrom:
        - secretRef:
            name: blockml-worker-envs
        ports:
        - containerPort: 9229
          name: blockml-w-debug

---
apiVersion: v1
kind: Service
metadata:
  name: blockml-worker
  labels:
    app: blockml-worker
spec:
  selector:
    app: blockml-worker
  type: NodePort
  ports:
  - port: 9235
    targetPort: 9229
    name: blockml-w-debug                         

