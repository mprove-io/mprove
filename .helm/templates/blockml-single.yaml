apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockml-single
  labels:
    app: blockml-single
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockml-single
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: blockml-single
      annotations:
        checksum/secret-blockml-single-envs: '{{ include (print $.Template.BasePath "/secret-blockml-single-envs.yaml") . | sha256sum }}'        
    spec:
      imagePullSecrets:
      - name: registrysecret    
      containers:
      - name: blockml-single
        image: {{ .Values.werf.image.blockml }}
        command: ['yarn']
        args: ['serve:blockml']        
        envFrom:
        - secretRef:
            name: blockml-single-envs
        ports:
        - containerPort: 9229
          name: blockml-s-debug

---
apiVersion: v1
kind: Service
metadata:
  name: blockml-single
  labels:
    app: blockml-single
spec:
  selector:
    app: blockml-single
  type: NodePort
  ports:
  - port: 9233
    targetPort: 9229
    name: blockml-s-debug                       

