name: build-docker-images

on:
  push:
    tags:
      - 'r-*'

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}

jobs:
  derive-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#d-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-and-push:
    needs: derive-version
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: r2
        dockerfile:
          - setup-docker/backend.Dockerfile
          - setup-docker/blockml.Dockerfile
          - setup-docker/disk.Dockerfile
          - setup-docker/front.Dockerfile
          - setup-docker/mcli.Dockerfile

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive app name from Dockerfile path
        id: app
        run: |
          FULL_PATH="${{ matrix.dockerfile }}"
          FILENAME=$(basename "$FULL_PATH")
          APP_NAME="${FILENAME%.Dockerfile}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}-${{ steps.app.outputs.app_name }}:${{ needs.derive-version.outputs.version }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}-${{ steps.app.outputs.app_name }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.derive-version.outputs.version }}
          cache-from: type=gha,scope=monorepo-docker-cache-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=monorepo-docker-cache-${{ matrix.platform }}