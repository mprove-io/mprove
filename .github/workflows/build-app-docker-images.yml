name: build-docker-images

on:
  push:
    tags:
      - 'd-*'

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_ORG: mprove-io
  IMAGE_PREFIX: mprove-lab
  HAS_DOCKERHUB_CREDS: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - tools/docker/backend.Dockerfile
          - tools/docker/blockml.Dockerfile
          - tools/docker/disk.Dockerfile
          - tools/docker/front.Dockerfile
      max-parallel: 1
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive app name from Dockerfile path
        id: app
        run: |
          FULL_PATH="${{ matrix.dockerfile }}"
          FILENAME=$(basename "$FULL_PATH")
          APP_NAME="${FILENAME%.Dockerfile}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#d-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: env.HAS_DOCKERHUB_CREDS == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}  
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6  
        with:
          context: tools/docker
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_ORG }}/${{ env.IMAGE_PREFIX }}-${{ steps.app.outputs.app_name }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_ORG }}/${{ env.IMAGE_PREFIX }}-${{ steps.app.outputs.app_name }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ env.IMAGE_ORG }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=monorepo-docker-cache
          cache-to: type=gha,mode=max,scope=monorepo-docker-cache