name: release-mprove-cli
on:
  push:
    tags:
      - v*
jobs:
  upload-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    

      - name: Set env
        run: echo "COMMIT_SHORT=$(git log --pretty=format:'%h' -n 1)" >> $GITHUB_ENV   

      - name: echo
        run: echo $COMMIT_SHORT

      - uses: carlosperate/download-file-action@v2
        with:
          file-url: https://github.com/mprove-io/mprove-files/releases/download/t-${{ $COMMIT_SHORT }}/mprove-linux-${{ github.sha }}.tgz

      - uses: softprops/action-gh-release@v1
        with:
          repository: mprove-io/mprove-files
          token: ${{ secrets.MPROVE_FILES_GITHUB_TOKEN }}
          files: |
            mprove-linux-${{ github.sha }}.tgz
