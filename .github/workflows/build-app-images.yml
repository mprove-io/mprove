name: build-app-images

on:
  push:
    tags:
      - 'app-*'

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository }}
  APPS: '["backend", "blockml", "disk", "front", "mcli"]'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#app-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-amd:
    needs: extract-version
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        app: ${{ fromJson(env.APPS) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image (SHA only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: setup-docker/${{ matrix.app }}.Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}-${{ matrix.app }}:sha-${{ github.sha }}-amd64

  build-arm:
    needs: extract-version
    runs-on: r2
    strategy:
      max-parallel: 1
      matrix:
        app: ${{ fromJson(env.APPS) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx on ARM
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image (SHA only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: setup-docker/${{ matrix.app }}.Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}-${{ matrix.app }}:sha-${{ github.sha }}-arm64

  combine:
    needs: [extract-version, build-amd, build-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-platform manifests
        env:
          APPS_JSON: ${{ env.APPS }}
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          
          # Parse the JSON array and loop through apps
          echo "$APPS_JSON" | jq -r '.[]' | while read app; do
            IMAGE=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}-${app}
            
            echo "Creating manifest for ${IMAGE}:${VERSION}"
            docker manifest create ${IMAGE}:${VERSION} \
              --amend ${IMAGE}:sha-${{ github.sha }}-amd64 \
              --amend ${IMAGE}:sha-${{ github.sha }}-arm64
            
            echo "Creating manifest for ${IMAGE}:sha-${{ github.sha }}"
            docker manifest create ${IMAGE}:sha-${{ github.sha }} \
              --amend ${IMAGE}:sha-${{ github.sha }}-amd64 \
              --amend ${IMAGE}:sha-${{ github.sha }}-arm64
            
            echo "Pushing manifest ${IMAGE}:${VERSION}"
            docker manifest push ${IMAGE}:${VERSION}
            
            echo "Pushing manifest ${IMAGE}:sha-${{ github.sha }}"
            docker manifest push ${IMAGE}:sha-${{ github.sha }}
            
            echo "Created manifests for $app"
          done

      - name: Inspect all final multi-arch images
        env:
          APPS_JSON: ${{ env.APPS }}
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          
          echo "$APPS_JSON" | jq -r '.[]' | while read app; do
            IMAGE=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}-${app}
            echo "=== Inspecting $app ==="
            docker manifest inspect ${IMAGE}:${VERSION}
            echo ""
          done