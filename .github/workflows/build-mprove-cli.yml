name: build-mprove-cli

on:
  push:
    tags:
      - 'prep-*'

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS Intel (amd64)
          - runner: macos-15-intel
            os: darwin
            arch: amd64
            build: pnpm build:mcli
            pkg: |
              pnpm pkg:mcli --no-bytecode --public-packages "*" --public --targets node24-macos-x64
              pnpm shx mv bin/mprove mprove
            extension: tgz

          # macOS Apple Silicon (arm64)
          - runner: macos-15
            os: darwin
            arch: arm64
            build: pnpm build:mcli
            pkg: |
              pnpm pkg:mcli --no-bytecode --public-packages "*" --public --targets node24-macos-arm64
              pnpm shx mv bin/mprove mprove
            extension: tgz

          # Linux amd64
          # - runner: ubuntu-latest
          #   os: linux
          #   arch: amd64
          #   build: pnpm build:mcli
          #   pkg: |
          #     pnpm pkg:mcli --no-bytecode --public-packages "*" --public --targets node24-linux-x64
          #     pnpm shx mv bin/mprove mprove
          #   extension: tgz

          # Linux arm64
          # - runner: ubuntu-24.04-arm
          #   os: linux
          #   arch: arm64
          #   build: pnpm build:mcli
          #   pkg: |
          #     pnpm pkg:mcli --no-bytecode --public-packages "*" --public --targets node24-linux-arm64
          #     pnpm shx mv bin/mprove mprove
          #   extension: tgz

          # Windows amd64
          # - runner: windows-latest
          #   os: windows
          #   arch: amd64
          #   build: pnpm build:mcli
          #   pkg: |
          #     pnpm pkg:mcli --no-bytecode --public-packages "*" --public --targets node24-win-x64
          #     pnpm shx mv bin/mprove.exe mprove.exe
          #   extension: zip

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24.10.0
          cache: pnpm

      - name: Install top dependencies
        run: pnpm install --frozen-lockfile

      - name: Install apps/mcli dependencies
        run: pnpm install --frozen-lockfile
        working-directory: apps/mcli

      - name: Build
        run: ${{ matrix.build }}

      - name: Install dist/apps/mcli dependencies
        run: pnpm install --frozen-lockfile
        working-directory: dist/apps/mcli

      - name: Package with pkg
        run: ${{ matrix.pkg }}
        working-directory: dist/apps/mcli

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#prep-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compute artifact name
        id: artifact
        shell: bash
        run: |
          ARTIFACT_NAME="mprove-cli-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.extension }}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Create archive
        id: create_archive
        working-directory: dist/apps/mcli
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "darwin" ] || [ "${{ matrix.os }}" = "linux" ]; then
            tar czf "$ARTIFACT_NAME" mprove
          elif [ "${{ matrix.os }}" = "windows" ]; then
            zip "$ARTIFACT_NAME" mprove.exe
          fi
        env:
          ARTIFACT_NAME: ${{ steps.artifact.outputs.name }}

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/apps/mcli/${{ steps.artifact.outputs.name }}

  release-draft:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/prep-')
    permissions:
      contents: write

    steps:
      - name: Download Builds
        uses: actions/download-artifact@v7
        with:
          path: builds
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/prep-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Checksums
        run: |
          cd builds
          sha256sum * > mprove-cli-${{ steps.version.outputs.version }}-checksums.txt

      - name: Create Draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: builds/*
          draft: true
          token: ${{ secrets.MPROVE_CLI_GITHUB_TOKEN }}
          repository: mprove-io/mprove-cli
          name: ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          # generate_release_notes: true
          # prerelease: true