name: build-mprove-cli

on:
  push:
    tags:
      - 'cli-*'

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS Intel (amd64)
          - runner: macos-15-intel
            os: darwin
            arch: amd64
            bun_target: bun-darwin-x64
            extension: tar.gz

          # macOS Apple Silicon (arm64)
          - runner: macos-15
            os: darwin
            arch: arm64
            bun_target: bun-darwin-arm64
            extension: tar.gz

          # Linux amd64
          - runner: ubuntu-latest
            os: linux
            arch: amd64
            bun_target: bun-linux-x64
            extension: tar.gz

          # Linux arm64
          # - runner: ubuntu-24.04-arm
          #   os: linux
          #   arch: arm64
          #   bun_target: bun-linux-arm64
          #   extension: tar.gz

          # Windows amd64
          - runner: windows-latest
            os: windows
            arch: amd64
            bun_target: bun-windows-x64
            extension: zip

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24.10.0
          cache: pnpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install top dependencies
        run: pnpm install --frozen-lockfile

      - name: Install mcli dependencies
        run: bun install
        working-directory: mcli

      - name: Build mcli (Unix)
        if: matrix.os != 'windows'
        run: bun build src/main.ts --compile --target=${{ matrix.bun_target }} --outfile dist/bin/mprove
        working-directory: mcli

      - name: Build mcli (Windows)
        if: matrix.os == 'windows'
        run: bun build src/main.ts --compile --target=${{ matrix.bun_target }} --outfile dist/bin/mprove.exe
        working-directory: mcli

      - name: Verify binary (Unix)
        if: matrix.os != 'windows'
        run: ./dist/bin/mprove version
        working-directory: mcli

      - name: Verify binary (Windows)
        if: matrix.os == 'windows'
        run: ./dist/bin/mprove.exe version
        working-directory: mcli

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#cli-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compute artifact name
        id: artifact
        shell: bash
        run: |
          ARTIFACT_NAME="mprove-cli-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.${{ matrix.extension }}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Create archive (macOS / Linux)
        if: matrix.os == 'darwin' || matrix.os == 'linux'
        shell: bash
        working-directory: mcli/dist/bin
        env:
          ARTIFACT_NAME: ${{ steps.artifact.outputs.name }}
        run: |
          tar czf "$ARTIFACT_NAME" mprove

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        working-directory: mcli/dist/bin
        env:
          ARTIFACT_NAME: ${{ steps.artifact.outputs.name }}
        run: |
          Compress-Archive -Path mprove.exe -DestinationPath $env:ARTIFACT_NAME

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: mcli/dist/bin/${{ steps.artifact.outputs.name }}

  release-draft:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/cli-')
    permissions:
      contents: write

    steps:
      - name: Download Builds
        uses: actions/download-artifact@v7
        with:
          path: builds
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/cli-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Checksums
        run: |
          cd builds
          sha256sum * > mprove-cli-${{ steps.version.outputs.version }}-checksums.txt

      - name: Create Draft GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: builds/*
          draft: true
          token: ${{ secrets.MPROVE_CLI_GITHUB_TOKEN }}
          repository: mprove-io/mprove-cli
          name: ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
